{{- $dockerTag := (eq (.Values.branch | default "main") "main") | ternary "latest" .Values.branch -}}
{{- $dockerTag = regexReplaceAll "/" $dockerTag "-" }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pathoplexus
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pathoplexus
  template:
    metadata:
      labels:
        app: pathoplexus
    spec:
      initContainers:
{{- if eq .Values.mode "cd" }}
        - name: get-repo
          image: alpine/git
          env:
            - name: GIT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: github-access-token
                  key: token
          command:
            - /bin/sh
            - -c
            - |
              git clone -b {{ .Values.branch }} https://tokenauth:$GIT_TOKEN@github.com/pathoplexus/pathoplexus.git /repo
          volumeMounts:
            - name: repo-volume
              mountPath: /repo
{{- end }}
        - name: silo-preprocessing
          image: ghcr.io/genspectrum/lapis-silo:latest
          args:
            - "--preprocessing"
          volumeMounts:
            - name: repo-volume
              mountPath: /preprocessing/input
              subPath: website/tests/initialSiloData
            - name: pathoplexus-config
              mountPath: /preprocessing/input/reference_genomes.json
              subPath: reference_genomes.json
            - name: pathoplexus-config
              mountPath: /app/preprocessing_config.yaml
              subPath: preprocessing_config.yaml
            - name: pathoplexus-config
              mountPath: /app/database_config.yaml
              subPath: database_config.yaml
            - name: silo-output
              mountPath: /preprocessing/output

      containers:
        - name: website
          image: ghcr.io/pathoplexus/website:{{ $dockerTag }}
          imagePullPolicy: Always
          resources:
            requests:
              memory: "1300Mi"
              cpu: "100m"
            limits:
              memory: "2000Mi"
              cpu: "1000m"
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: pathoplexus-config
              mountPath: /config
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
        - name: backend
          image: ghcr.io/pathoplexus/backend:{{ $dockerTag }}
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: "/actuator/health/liveness"
              port: 8079
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: "/actuator/health/readiness"
              port: 8079
          ports:
            - containerPort: 8079
          args:
            - "--spring.datasource.url=jdbc:postgresql://localhost:5432/pathoplexus"
            - "--spring.datasource.username=postgres"
            - "--spring.datasource.password=unsecure"
            - "--backend.config.path=/config/config.json"
            - "--backend.referenceGenome.path=/config/reference_genomes.json"
          volumeMounts:
            - name: pathoplexus-config
              mountPath: /config
        - name: database
          image: postgres:latest
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "unsecure"
            - name: POSTGRES_DB
              value: "pathoplexus"
        - name: silo
          image: ghcr.io/genspectrum/lapis-silo:latest
          ports:
            - containerPort: 8081
          args:
            - "--api"
          volumeMounts:
            - name: silo-output
              mountPath: /data
        - name: lapis
          image: ghcr.io/genspectrum/lapis-v2:latest
          ports:
            - containerPort: 8080
          args:
            - "--silo.url=http://localhost:8081"
          volumeMounts:
            - name: pathoplexus-config
              mountPath: /workspace/database_config.yaml
              subPath: database_config.yaml
            - name: pathoplexus-config
              mountPath: /workspace/reference_genomes.json
              subPath: reference_genomes.json

      imagePullSecrets:
        - name: ghcr-secret
      volumes:
        - name: pathoplexus-config
          configMap:
            name: pathoplexus-config
        - name: silo-output
          emptyDir: {}
        - name: repo-volume
{{- if ne .Values.mode "cd" }}
          hostPath:
            path: /repo
{{- else }}
          emptyDir: {}
{{- end }}
