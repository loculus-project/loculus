{{- $dockerTag := (eq (.Values.branch | default "main") "main") | ternary "latest" .Values.branch -}}
{{- $dockerTag = regexReplaceAll "/" $dockerTag "-" }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pathoplexus
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pathoplexus
  template:
    metadata:
      labels:
        app: pathoplexus
    spec:
      containers:
        - name: website
          image: ghcr.io/pathoplexus/website:{{ $dockerTag }}
          imagePullPolicy: Always
          resources:
            requests:
              memory: "1300Mi"
              cpu: "100m"
            limits:
              memory: "2000Mi"
              cpu: "1000m"
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: pathoplexus-website-config
              mountPath: /config
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
        - name: backend
          image: ghcr.io/pathoplexus/backend:{{ $dockerTag }}
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: "/actuator/health/liveness"
              port: 8079
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: "/actuator/health/readiness"
              port: 8079
          ports:
            - containerPort: 8079
          args:
            - "--spring.datasource.url=jdbc:postgresql://localhost:5432/pathoplexus"
            - "--spring.datasource.username=postgres"
            - "--spring.datasource.password=unsecure"
          volumeMounts:
            - name: pathoplexus-backend-config
              mountPath: /config
        - name: database
          image: postgres:latest
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "unsecure"
            - name: POSTGRES_DB
              value: "pathoplexus"
        - name: silo
          image: ghcr.io/genspectrum/lapis-silo:test-branch
          ports:
            - containerPort: 8081
          args:
            - "--api"
          volumeMounts:
            - name: lapis-silo-shared-data
              mountPath: /data
        - name: lapis
          image: ghcr.io/genspectrum/lapis-v2:latest
          ports:
            - containerPort: 8080
          args:
            - "--silo.url=http://localhost:8081"
          volumeMounts:
            - name: lapis-silo-database-config
              mountPath: /workspace/database_config.yaml
              subPath: database_config.yaml
            - name: lapis-silo-database-config
              mountPath: /workspace/reference_genomes.json
              subPath: reference_genomes.json

      imagePullSecrets:
        - name: ghcr-secret
      volumes:
        - name: pathoplexus-website-config
          configMap:
            name: pathoplexus-website-config
        - name: pathoplexus-backend-config
          configMap:
            name: pathoplexus-backend-config
        - name: lapis-silo-database-config
          configMap:
            name: lapis-silo-database-config
        - name: lapis-silo-shared-data
          persistentVolumeClaim:
            claimName: lapis-silo-shared-data
