apiVersion: v1
kind: Service
metadata:
  name: pathoplexus-database-service
  namespace: {{ .Values.namespace }}
spec:
  {{- template "pathoplexus.serviceType"}}
  selector:
    app: pathoplexus
    component: website-and-backend
  ports:
    - port: 5432
      targetPort: 5432
      {{- if ne .Values.environment "server" }}
      nodePort: 30432
      {{- end }}
      protocol: TCP
      name: http