{{- $configFile := .Files.Get "config.yml" | fromYaml }}
{{ $namespace := .Values.namespace }}
{{ $mode := .Values.mode }}

{{- range $key, $_ := $configFile.instances }}
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: lapis-silo-import-cronjob-{{ $key }}
  namespace: {{ $namespace }}
spec:
  schedule: "* * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: pathoplexus
            component: silo-import-cronjob-{{ $key }}
        spec:
          containers:
            - name: silo-preprocessing
              image: ghcr.io/genspectrum/lapis-silo:test-branch
              imagePullPolicy: IfNotPresent
              command:
                - sh
                - /silo_import_job.sh
              env:
                - name: BACKEND_BASE_URL
                  {{- if eq $mode "dev" }}
                  value: "http://host.k3d.internal:8079/{{ $key }}"
                  {{- else }}
                  value: "http://pathoplexus-backend-service:8079/{{ $key }}"
                  {{- end }}
              volumeMounts:
                - name: lapis-silo-database-config
                  mountPath: /preprocessing/input/reference_genomes.json
                  subPath: reference_genomes.json
                - name: lapis-silo-database-config
                  mountPath: /preprocessing/input/pangolineage_alias.json
                  subPath: pangolineage_alias.json
                - name: lapis-silo-database-config
                  mountPath: /app/preprocessing_config.yaml
                  subPath: preprocessing_config.yaml
                - name: lapis-silo-database-config
                  mountPath: /app/database_config.yaml
                  subPath: database_config.yaml
                - name: lapis-silo-shared-data
                  mountPath: /preprocessing/output
                - name: lapis-silo-database-config
                  mountPath: /silo_import_job.sh
                  subPath: silo_import_job.sh
          volumes:
            - name: lapis-silo-database-config
              configMap:
                name: lapis-silo-database-config-{{ $key }}
            - name: lapis-silo-shared-data
              persistentVolumeClaim:
                claimName: lapis-silo-shared-data-{{ $key }}
          restartPolicy: OnFailure
{{- end }}
