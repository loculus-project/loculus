apiVersion: v1
kind: Service
metadata:
  name: pathoplexus-database-service
  namespace: {{ .Values.namespace }}
spec:
  {{- template "pathoplexus.serviceType"}}
  selector:
    app: pathoplexus
  ports:
    - port: 5432
      targetPort: 5432
      {{- if ne .Values.mode "cd" }}
      nodePort: 30432
      {{- end }}
      protocol: TCP
      name: http