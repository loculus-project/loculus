---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pathoplexus-website-config
  namespace: {{ .Values.namespace }}
data:
  website_config.json: |
    {{ .Files.Get "config.yml" | fromYaml | include "pathoplexus.generateWebsiteConfig" | fromYaml | toJson }}

  runtime_config.json: |
    {
      {{- if eq .Values.mode "dev" }}
      "backendUrl": "http://host.k3d.internal:8079",
      {{- else }}
      "backendUrl": "http://localhost:8079",
      {{- end }}
      "lapisUrl": "http://localhost:8080"
    }
