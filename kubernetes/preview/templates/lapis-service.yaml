{{- $configFile := .Files.Get "config.yaml" | fromYaml }}

{{- range $key, $_ := $configFile.instances }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "pathoplexus.lapisServiceName" $key }}
  namespace: {{ $.Values.namespace }}
spec:
  type: ClusterIP
  selector:
    app: pathoplexus
    component: lapis-silo-{{ $key }}
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
{{- end }}
