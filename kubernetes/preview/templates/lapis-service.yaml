apiVersion: v1
kind: Service
metadata:
  name: pathoplexus-lapis-service
  namespace: {{ .Values.namespace }}
spec:
  {{- if eq .Values.mode "e2e" }}
  type: NodePort
  {{- else }}
  type: ClusterIP
  {{- end }}
  selector:
    app: pathoplexus
  ports:
    - port: 8080
      targetPort: 8080
      {{- if eq .Values.mode "e2e" }}
      nodePort: 30080
      {{- end }}
      protocol: TCP
      name: http
