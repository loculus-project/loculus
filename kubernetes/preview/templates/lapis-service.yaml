apiVersion: v1
kind: Service
metadata:
  name: pathoplexus-lapis-service
  namespace: {{ .Values.namespace }}
spec:
  {{- template "pathoplexus.serviceType"}}
  selector:
    app: pathoplexus
  ports:
    - port: 8080
      targetPort: 8080
      {{- if ne .Values.mode "cd" }}
      nodePort: 30080
      {{- end }}
      protocol: TCP
      name: http
