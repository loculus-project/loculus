apiVersion: v1
kind: Service
metadata:
  name: pathoplexus-backend-service
  namespace: {{ .Values.namespace }}
spec:
  {{- template "pathoplexus.serviceType"}}
  selector:
    app: pathoplexus
    component: website-and-backend
  ports:
    - port: 8079
      targetPort: 8079
      {{- if ne .Values.environment "server" }}
      nodePort: 30082
      {{- end }}
      protocol: TCP
      name: http
