{{- $configFile := .Files.Get "config.yml" | fromYaml }}
{{- $commonMetadata := (include "pathoplexus.commonMetadata" . | fromYaml).fields }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: lapis-silo-database-config
  namespace: {{ .Values.namespace }}
data:
  {{- with $configFile.instances.dummy.schema }}
  database_config.yaml: |
    schema:
      instanceName: {{ .instanceName }}
      opennessLevel: OPEN
      metadata:
      {{- range (concat $commonMetadata .metadata) }}
        - name: {{ .name }}
          type: {{ .type }}
          {{- if .generateIndex }}
          generateIndex: {{ .generateIndex }}
          {{- end }}
      {{- end }}
      primaryKey: sequenceVersion
      {{- .silo | toYaml | nindent 6 }}
  {{- end }}

  preprocessing_config.yaml: |
    ndjsonInputFilename: data.ndjson
    pangoLineageDefinitionFilename: pangolineage_alias.json
    referenceGenomeFilename: reference_genomes.json

  reference_genomes.json: |
    {{ $configFile.instances.dummy.referenceGenomes | toJson }}

  silo_import_job.sh: |
    {{ range .Files.Lines "silo_import_job.sh" }}
    {{ . }}{{ end }}

  pangolineage_alias.json: "{}"
