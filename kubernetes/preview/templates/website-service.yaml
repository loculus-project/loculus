apiVersion: v1
kind: Service
metadata:
  name: pathoplexus-website-service
  namespace: {{ .Values.namespace }}
spec:
  {{- template "pathoplexus.serviceType"}}
  selector:
    app: pathoplexus
  ports:
    - port: 3000
      targetPort: 3000
      {{- if ne .Values.mode "cd" }}
      nodePort: 30081
      {{- end }}
      protocol: TCP
      name: http