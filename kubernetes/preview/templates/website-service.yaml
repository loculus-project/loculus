{{- if eq .Values.mode "e2e" }}
apiVersion: v1
kind: Service
metadata:
  name: pathoplexus-website-service
  namespace: {{ .Values.namespace }}
spec:
  type: NodePort
  selector:
    app: pathoplexus
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30081
      protocol: TCP
      name: http
{{- else }}
apiVersion: v1
kind: Service
metadata:
  name: pathoplexus-website-service
  namespace: {{ .Values.namespace }}
spec:
  type: ClusterIP
  selector:
    app: pathoplexus
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
{{- end }}