apiVersion: v1
kind: Service
metadata:
  name: pathoplexus-website-service
  namespace: {{ .Values.namespace }}
spec:
  {{- template "pathoplexus.serviceType"}}
  selector:
    app: pathoplexus
    component: website-and-backend
  ports:
    - port: 3000
      targetPort: 3000
      {{- if ne .Values.environment "server" }}
      nodePort: 30081
      {{- end }}
      protocol: TCP
      name: http