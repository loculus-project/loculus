{{- $dockerTag := include "loculus.dockerTag" .Values }}
{{- if .Values.enableMockEna }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-ena
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loculus
      component: mock-ena
  template:
    metadata:
      annotations:
        timestamp: {{ now | quote }}
      labels:
        app: loculus
        component: mock-ena
    spec:
      {{- include "possiblePriorityClassName" . | nindent 6 }}
      containers:
        - name: mock-ena
          image: "ghcr.io/loculus-project/mock-ena:{{ $dockerTag }}"
          imagePullPolicy: {{ $.Values.imagePullPolicy }}
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          ports:
            - containerPort: 443
              name: https
          env:
            - name: MOCK_ENA_DB_PATH
              value: "/data/mock-ena.db"
            - name: MOCK_ENA_USE_HTTPS
              value: "true"
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /
              port: 443
              scheme: HTTPS
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 443
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: mock-ena-service
spec:
  selector:
    app: loculus
    component: mock-ena
  ports:
    - port: 443
      targetPort: 443
      name: https
{{- end }}
