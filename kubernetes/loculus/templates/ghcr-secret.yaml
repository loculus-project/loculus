{{- if .Values.dockerconfigjson }}
apiVersion: v1
data:
  .dockerconfigjson: '{{ .Values.dockerconfigjson }}'
kind: Secret
metadata:
  name: ghcr-secret
type: kubernetes.io/dockerconfigjson
---
apiVersion: v1
kind: Secret
metadata:
  name: smtp-password
type: Opaque
data:
  secretKey: {{ "NO_PASSWORD_SET" | b64enc }}


{{- else }}

apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "true"
  creationTimestamp: null
  name: ghcr-secret
spec:
  encryptedData:
    .dockerconfigjson: 
  template:
    metadata:
      annotations:
        sealedsecrets.bitnami.com/cluster-wide: "true"
      name: ghcr-secret
    type: kubernetes.io/dockerconfigjson

---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "true"
  name: smtp-password
spec:
  encryptedData:
    secretKey: 
  template:
    metadata:
      annotations:
        sealedsecrets.bitnami.com/cluster-wide: "true"
      name: smtp-password
    type: Opaque
{{- end }}

{{ if .Values.customWebsiteSealedSecret }}
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "true"
  creationTimestamp: null
  name: custom-website-sealed-secret
spec:
  encryptedData:
    .dockerconfigjson: {{ $.Values.customWebsiteSealedSecret }}
  template:
    metadata:
      annotations:
        sealedsecrets.bitnami.com/cluster-wide: "true"
      creationTimestamp: null
      name: custom-website-sealed-secret
    type: kubernetes.io/dockerconfigjson
{{- end }}

