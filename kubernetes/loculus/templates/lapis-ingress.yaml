{{- $lapisHost := printf "lapis-%s" .Values.host }}
{{- range $key, $_ := $.Values.instances }}

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lapis-ingress-{{ $key }}
  namespace: {{ $.Values.namespace }}
spec:
  rules:
  - http:
      paths:
      - path: /{{ $key }}/
        pathType: Prefix
        backend:
          service:
            name: {{ template "loculus.lapisServiceName" $key }}
            port:
              number: 8080
      - path: /{{ $key }}
        pathType: Exact
        backend:
          service:
            name: {{ template "loculus.lapisServiceName" $key }}
            port:
              number: 8080
{{- if eq $.Values.environment "server" }}
    host: "{{ $lapisHost }}"
{{- end }}
{{- if eq $.Values.environment "server" }}
  tls:
  - hosts:
    - "{{ $lapisHost }}"
{{- end }}

{{- end }}
