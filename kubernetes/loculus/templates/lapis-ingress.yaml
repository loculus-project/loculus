{{- $lapisHost := printf "lapis%s%s" .Values.subdomainSeparator .Values.host }}
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: cors-all-origins
spec:
  headers:
    accessControlAllowMethods:
      - "GET"
      - "OPTIONS"
      - "POST"
      - "HEAD"
    accessControlAllowOriginList:
      - "*"
    accessControlMaxAge: 100
    accessControlAllowHeaders:
      - "*"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lapis-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: "{{ $.Release.Namespace }}-cors-all-origins@kubernetescrd,{{- $first := true }}{{- range $key, $_ := (.Values.organisms | default .Values.defaultOrganisms) }}{{ if $first }}{{ $first = false }}{{ else }},{{ end }}{{ $.Release.Namespace }}-strip-{{ $key }}-prefix@kubernetescrd{{- end }}"
spec:
  rules:
  - host: {{ if eq $.Values.environment "server" }}{{ $lapisHost }}{{ end }}
    http:
      paths:
      {{- range $key, $_ := (.Values.organisms | default .Values.defaultOrganisms) }}
      - path: /{{ $key }}/
        pathType: {{ ternary "ImplementationSpecific" "Prefix" (eq $.Values.environment "server") }}
        backend:
          service:
            name: {{ template "loculus.lapisServiceName" $key }}
            port:
              number: 8080
      {{- end }}
  {{- if eq $.Values.environment "server" }}
  tls:
  - hosts:
    - {{ $lapisHost }}
  {{- end }}

{{- range $key, $_ := (.Values.organisms | default .Values.defaultOrganisms) }}
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: strip-{{ $key }}-prefix
spec:
  stripPrefix:
    prefixes:
      - /{{ $key }}/
---
{{- $redirectMiddlewareList := list -}}
{{- if $.Values.enforceHTTPS -}}
  {{- $redirectMiddlewareList = append $redirectMiddlewareList (printf "%s-redirect-middleware@kubernetescrd" $.Release.Namespace) -}}
{{- end -}}
{{- $redirectMiddlewareList = append $redirectMiddlewareList (printf "%s-redirect-%s-slash@kubernetescrd" $.Release.Namespace $key) -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lapis-redirect-{{ $key }}-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: "{{ join "," $redirectMiddlewareList }}"
    # Traefik's default priority is the length of the Ingress rule.
    # The main lapis-ingress rule is long, so its priority could be ~50 or more.
    # We set an explicit, high priority here to ensure this redirect
    # rule is always evaluated first.
    traefik.ingress.kubernetes.io/router.priority: "100"
spec:
  rules:
  - host: {{ if eq $.Values.environment "server" }}{{ $lapisHost }}{{ end }}
    http:
      paths:
      - path: /{{ $key }}
        pathType: Exact
        backend:
          service:
            name: traefik
            port:
              name: web
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: redirect-{{ $key }}-slash
spec:
  redirectRegex:
    regex: "^/({{ $key }})$"
    replacement: "/${1}/"
    permanent: true
{{- end }}