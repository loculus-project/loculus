{{- $lapisHost := printf "lapis-%s" .Values.host }}
{{- range $key, $_ := $.Values.instances }}

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: lapis-ingressroute-{{ $key }}
  namespace: {{ $.Values.namespace }}
spec:
  entryPoints:
    {{- if eq $.Values.environment "server" }}
    - websecure
    {{- else }}
    - web
    {{- end }}
  routes:
  - match: Path(`/{{ $key }}`, `/{{ $key }}/{path:.*}`) {{- if eq $.Values.environment "server" }} && Host(`{{ $lapisHost }}`){{- end }}
    kind: Rule
    services:
    - name: {{ template "loculus.lapisServiceName" $key }}
      port: 8080
    middlewares:
    - name: strip-{{ $key }}-prefix
{{- if eq $.Values.environment "server" }}
  tls:
    certResolver: myresolver
{{- end }}

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: strip-{{ $key }}-prefix
  namespace: {{ $.Values.namespace }}
spec:
  stripPrefix:
    prefixes:
      - /{{ $key }}
{{- end }}
