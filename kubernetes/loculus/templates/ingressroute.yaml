{{- if eq .Values.environment "server" }}
{{- $backendHost := printf "backend.%s" .Values.host }}
{{- $keycloakHost := printf "authentication.%s" .Values.host }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: loculus-website-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    kubernetes.io/ingress.class: "traefik"
    link.argocd.argoproj.io/external-link: https://{{ .Values.host }}
spec:
  tls:
  - hosts:
    - "{{ .Values.host }}"
    secretName: loculus-website-tls
  rules:
  - host: "{{ .Values.host }}"
    http:
      paths:
      - pathType: ImplementationSpecific
        backend:
          service:
            name: loculus-website-service
            port:
              number: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: loculus-backend-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  tls:
  - hosts:
    - "{{ $backendHost }}"
    secretName: loculus-backend-tls
  rules:
  - host: "{{ $backendHost }}"
    http:
      paths:
      - pathType: ImplementationSpecific
        backend:
          service:
            name: loculus-backend-service
            port:
              number: 8079
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: loculus-keycloak-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  tls:
  - hosts:
    - "{{ $keycloakHost }}"
    secretName: loculus-keycloak-tls
  rules:
  - host: "{{ $keycloakHost }}"
    http:
      paths:
      - pathType: ImplementationSpecific
        backend:
          service:
            name: loculus-keycloak-service
            port:
              number: 8083
{{- end }}
