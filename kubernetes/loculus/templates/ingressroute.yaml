{{- if eq .Values.environment "server" }}
{{- $backendHost := printf "backend-%s" .Values.host }}
{{- $keycloakHost := printf "authentication-%s" .Values.host }}

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: loculus-website-ingress
  namespace: {{ .Values.namespace }}
spec:
  rules:
    - host: "{{ .Values.host }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: loculus-website-service
                port:
                  number: 3000
  tls:
  - hosts:
    - "{{ .Values.host }}"
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: loculus-backend-ingressroute
  namespace: {{ .Values.namespace }}
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`{{ $backendHost }}`)
      priority: 10
      services:
        - name: loculus-backend-service
          port: 8079
  tls:
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: loculus-keycloak-ingressroute
  namespace: {{ .Values.namespace }}
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`{{ $keycloakHost }}`)
      priority: 10
      services:
        - name: loculus-keycloak-service
          port: 8083
  tls:
{{- end}}
