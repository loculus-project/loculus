{{- if eq .Values.environment "server" }}
{{- $backendHost := printf "backend-%s" .Values.host }}
{{- $keycloakHost := printf "authentication-%s" .Values.host }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: loculus-website-ingressroute
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    link.argocd.argoproj.io/external-link: https://{{ .Values.host }}
spec:
  entryPoints:
    - websecure
    - web
  routes:
    - kind: Rule
      match: Host(`{{ .Values.host }}`)
      priority: 10
      services:
        - name: loculus-website-service
          port: 3000

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: loculus-backend-ingress
spec:
  rules:
    - host: "{{ $backendHost }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: loculus-backend-service
                port:
                  number: 8079
  tls:
  - hosts:
    - "{{ $backendHost }}"
---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: loculus-keycloak-ingress
spec:
  rules:
    - host: "{{ $keycloakHost }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: loculus-keycloak-service
                port:
                  number: 8083
  tls:
  - hosts:
    - "{{ $keycloakHost }}"
{{- end}}
