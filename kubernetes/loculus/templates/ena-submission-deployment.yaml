{{- $dockerTag := include "loculus.dockerTag" .Values }}
{{- if not .Values.disableEnaSubmission }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loculus-ena-submission
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loculus
      component: loculus-ena-submission
  template:
    metadata:
      labels:
        app: loculus
        component: loculus-ena-submission
    spec:
      {{- include "possiblePriorityClassName" . | nindent 6 }}
      initContainers:
        - name: ena-submission-flyway
          image: "ghcr.io/loculus-project/ena-submission-flyway:{{ $dockerTag }}"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          command: ['flyway', 'migrate']
          env:
            - name: FLYWAY_URL
              valueFrom:
                secretKeyRef:
                  name: database
                  key: url
            - name: FLYWAY_USER
              valueFrom:
                secretKeyRef:
                  name: database
                  key: username
            - name: FLYWAY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database
                  key: password
      containers:
        - name: ena-submission
          image: "ghcr.io/loculus-project/ena-submission:{{ $dockerTag }}"
          imagePullPolicy: Always
          {{- include "loculus.resources" (list "ena-submission" $.Values) | nindent 10 }}
          env:
            - name: EXTERNAL_METADATA_UPDATER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: service-accounts
                  key: externalMetadataUpdaterPassword
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: database
                  key: url
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: database
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database
                  key: password
            - name: SLACK_HOOK
              valueFrom:
                secretKeyRef:
                  name: slack-notifications
                  key: slack-hook
            - name: SLACK_TOKEN
              valueFrom:
                secretKeyRef:
                  name: slack-notifications
                  key: slack-token
            - name: SLACK_CHANNEL_ID
              valueFrom:
                secretKeyRef:
                  name: slack-notifications
                  key: slack-channel-id
            - name: ENA_USERNAME
              valueFrom:
                secretKeyRef:
                  name: ena-submission
                  key: username
            - name: ENA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ena-submission
                  key: password
          args:
            - snakemake
            - results/triggered
            - results/project_created 
            - results/sample_created
            - results/assembly_created 
            - results/uploaded_external_metadata
          volumeMounts:
            - name: loculus-ena-submission-config-volume
              mountPath: /package/config/config.yaml
              subPath: config.yaml
      volumes:
        - name: loculus-ena-submission-config-volume
          configMap:
            name: loculus-ena-submission-config
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: loculus-get-ena-submission-list-cronjob
spec:
  schedule: "0 0 * * *" # get submission list daily at midnight
  startingDeadlineSeconds: 60
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      activeDeadlineSeconds: {{ $.Values.getSubmissionListLimitSeconds }}
      template:
        metadata:
          labels:
            app: loculus
            component: loculus-get-ena-submission-list-cronjob
          annotations:
            argocd.argoproj.io/sync-options: Replace=true
        spec:
          restartPolicy: Never
          containers:
            - name: ena-submission
              image: "ghcr.io/loculus-project/ena-submission:{{ $dockerTag }}"
              imagePullPolicy: Always
              resources:
                requests:
                  memory: "80Mi"
                  cpu: "10m"
                limits:
                  memory: "10Gi"
              env:
                - name: EXTERNAL_METADATA_UPDATER_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: service-accounts
                      key: externalMetadataUpdaterPassword
                - name: DB_URL
                  valueFrom:
                    secretKeyRef:
                      name: database
                      key: url
                - name: DB_USERNAME
                  valueFrom:
                    secretKeyRef:
                      name: database
                      key: username
                - name: DB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: database
                      key: password
                - name: SLACK_HOOK
                  valueFrom:
                    secretKeyRef:
                      name: slack-notifications
                      key: slack-hook
                - name: SLACK_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: slack-notifications
                      key: slack-token
                - name: SLACK_CHANNEL_ID
                  valueFrom:
                    secretKeyRef:
                      name: slack-notifications
                      key: slack-channel-id
              args:
                - snakemake
                - get_ena_submission_list
                - --all-temp # Reduce disk usage by not keeping files around
              volumeMounts:
                - name: loculus-ena-submission-config-volume
                  mountPath: /package/config/config.yaml
                  subPath: config.yaml
          volumes:
            - name: loculus-ena-submission-config-volume
              configMap:
                name: loculus-ena-submission-config
{{- end }}
