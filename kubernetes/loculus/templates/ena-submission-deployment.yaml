{{- $dockerTag := include "loculus.dockerTag" .Values }}
{{- if not .Values.disableEnaSubmission }}
{{- range $key, $value := (.Values.organisms | default .Values.defaultOrganisms) }}
{{- if $value.ingest }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: flyway-config
data:
  flyway.conf: |
    flyway.locations=filesystem:/flyway/sql
    flyway.schemas=public
    flyway.baselineOnMigrate=true

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: flyway-migrations
data:
  V1__Initial_Schema.sql: |
    -- Add your initial schema creation SQL here
    CREATE TABLE IF NOT EXISTS example_table (
      id SERIAL PRIMARY KEY,
      name VARCHAR(255) NOT NULL,
      created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
    );

  V2__Add_Sample_Data.sql: |
    -- Add any sample data or additional migrations here
    INSERT INTO example_table (name) VALUES ('Sample 1'), ('Sample 2');

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loculus-ena-submission-{{ $key }}
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loculus
      component: loculus-ena-submission-{{ $key }}
  template:
    metadata:
      labels:
        app: loculus
        component: loculus-ena-submission-{{ $key }}
    spec:
      initContainers:
        - name: flyway-init
          image: flyway/flyway:latest
          command: ['flyway', 'migrate']
          env:
            - name: FLYWAY_URL
              value: "jdbc:postgresql://your-db-host:5432/your-db-name"
            - name: FLYWAY_USER
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: username
            - name: FLYWAY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: password
          volumeMounts:
            - name: flyway-config
              mountPath: /flyway/conf
            - name: flyway-migrations
              mountPath: /flyway/sql
      containers:
        - name: ena-submission-{{ $key }}
          image: {{ $value.ingest.image}}:{{ $dockerTag }}
          imagePullPolicy: Always
          resources:
            requests:
              memory: "80Mi"
              cpu: "10m"
            limits:
              memory: "10Gi"
          env:
            - name: EXTERNAL_METADATA_UPDATER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: service-accounts
                  key: dummyExternalMetadataUpdaterPassword
          args:
            - snakemake
            - results/approved
            - results/submitted # Remove in production, see #1777
            - results/revised # Remove in production, see #1777
            - --all-temp # Reduce disk usage by not keeping files around
      {{- if $value.ingest.configFile }}
          volumeMounts:
            - name: loculus-ena-submission-config-volume-{{ $key }}
              mountPath: /package/config/config.yaml
              subPath: config.yaml
      volumes:
        - name: loculus-ena-submission-config-volume-{{ $key }}
          configMap:
            name: loculus-ena-submission-config-{{ $key }}
        - name: flyway-config
          configMap:
            name: flyway-config
        - name: flyway-migrations
          configMap:
            name: flyway-migrations
      {{- end }}
{{- end }}
{{- end }}
{{- end }}
