{{- $dockerTag := include "loculus.dockerTag" .Values }}
{{- if not .Values.disableEnaSubmission }}
{{- range $key, $value := (.Values.organisms | default .Values.defaultOrganisms) }}
{{- if $value.ingest }}

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: flyway-config
data:
  flyway.conf: |
    flyway.locations=filesystem:/flyway/sql
    flyway.schemas=ena-submission
    flyway.baselineOnMigrate=true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: flyway-migrations
data:
  V1__Initial_Schema.sql: |
    -- Add your initial schema creation SQL here
    CREATE TABLE submission_table (
      accession text not null,
      version bigint not null,
      organism text not null,
      groupId bigint not null,
      errors jsonb,
      warnings jsonb,
      status_all text not null,
      started_at timestamp not null,
      finished_at timestamp,
      external_metadata jsonb,
      primary key (accession, version)
    );
    CREATE TABLE project_table (
        groupId bigint not null,
        organism text not null,
        errors jsonb,
        warnings jsonb,
        status text not null,
        started_at timestamp not null,
        finished_at timestamp,
        project_metadata jsonb,
        primary key (groupId, organism)
    );
    CREATE TABLE sample_table (
        accession text not null,
        version bigint not null,
        errors jsonb,
        warnings jsonb,
        status text not null,
        started_at timestamp not null,
        finished_at timestamp,
        sample_metadata jsonb,
        primary key (accession, version)
    );
    CREATE TABLE assembly_table (
        accession text not null,
        version bigint not null,
        errors jsonb,
        warnings jsonb,
        status text not null,
        started_at timestamp not null,
        finished_at timestamp,
        assembly_metadata jsonb,
        primary key (accession, version)
    );
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loculus-ena-submission-{{ $key }}
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loculus
      component: loculus-ena-submission-{{ $key }}
  template:
    metadata:
      labels:
        app: loculus
        component: loculus-ena-submission-{{ $key }}
    spec:
      initContainers:
        - name: ena-submission-flyway
          image: flyway/flyway:latest
          command: ['flyway', 'migrate']
          env:
            - name: FLYWAY_URL
              valueFrom:
                secretKeyRef:
                  name: database
                  key: url
            - name: FLYWAY_USER
              valueFrom:
                secretKeyRef:
                  name: database
                  key: username
            - name: FLYWAY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database
                  key: password
          volumeMounts:
            - name: flyway-config
              mountPath: /flyway/conf
            - name: flyway-migrations
              mountPath: /flyway/sql
      containers:
        - name: ena-submission-{{ $key }}
          image: {{ $value.ingest.image}}:{{ $dockerTag }}
          imagePullPolicy: Always
          resources:
            requests:
              memory: "80Mi"
              cpu: "10m"
            limits:
              memory: "10Gi"
          env:
            - name: EXTERNAL_METADATA_UPDATER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: service-accounts
                  key: dummyExternalMetadataUpdaterPassword
          args:
            - snakemake
            - get_ena_submission_list # Do not start submission process yet until on pods until better tested. 
      {{- if $value.ingest.configFile }}
          volumeMounts:
            - name: loculus-ena-submission-config-volume-{{ $key }}
              mountPath: /package/config/config.yaml
              subPath: config.yaml
      volumes:
        - name: loculus-ena-submission-config-volume-{{ $key }}
          configMap:
            name: loculus-ena-submission-config-{{ $key }}
        - name: flyway-config
          configMap:
            name: flyway-config
        - name: flyway-migrations
          configMap:
            name: flyway-migrations
      {{- end }}
{{- end }}
{{- end }}
{{- end }}
