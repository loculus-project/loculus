apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: externaldb-credentials
  namespace: loculus
spec:
  encryptedData:
    url: {{ .Values.externalDatabase.urlSealedSecret | quote }}
    username: {{ .Values.externalDatabase.usernameSealedSecret | quote }}
    password: {{ .Values.externalDatabase.passwordSealedSecret | quote }}
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: externaldb-password
  namespace: loculus
spec:
  encryptedData:
    password: {{ .Values.externalDatabase.passwordSealedSecret | quote }}
    password: "" # Sealed secret for external database password
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: externaldb-url
  namespace: loculus
spec:
  encryptedData:
    url: {{ .Values.externalDatabase.urlSealedSecret | quote }}

---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: externaldb-username
  namespace: loculus
spec:
  encryptedData:
    username: {{ .Values.externalDatabase.usernameSealedSecret | quote }}

---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: externaldb-password
  namespace: loculus
spec:
  encryptedData:
    password: {{ .Values.externalDatabase.passwordSealedSecret | quote }}
