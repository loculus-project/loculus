apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: externaldb-url
  namespace: loculus
spec:
  encryptedData:
    url: <encrypted-external-database-url>
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: externaldb-username
  namespace: loculus
spec:
  encryptedData:
    username: <encrypted-external-database-username>
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: externaldb-password
  namespace: loculus
spec:
  encryptedData:
    password: <encrypted-external-database-password>
