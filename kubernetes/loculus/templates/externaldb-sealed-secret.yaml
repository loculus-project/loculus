apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: externaldb-url
  namespace: loculus
spec:
  encryptedData:
    url: {{ .Values.externalDatabase.urlSealedSecret | quote }}

    url: "" # Sealed secret for external database URL, leave empty to use the internal database
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: externaldb-username
  namespace: loculus
spec:
  encryptedData:
    username: "" # Sealed secret for external database username
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: externaldb-password
  namespace: loculus
spec:
  encryptedData:
    password: {{ .Values.externalDatabase.passwordSealedSecret | quote }}
    password: "" # Sealed secret for external database password
