{{- $dockerTag := include "loculus.dockerTag" .Values }}
{{- $keycloakTokenUrl := "http://loculus-keycloak-service:8083/realms/loculus/protocol/openid-connect/token" }}
{{- if not .Values.disableGeonames }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loculus-geonames
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loculus
      component: geonames
  template:
    metadata:
      labels:
        app: loculus
        component: geonames
    spec:
      {{- include "possiblePriorityClassName" $ | nindent 6 }}
      initContainers:
        - name: geonames-import
          image: "ghcr.io/loculus-project/geonames:{{ $dockerTag }}"
          command:
            - sh
            - -c
            - |
              mkdir results & mkdir uploads & wget https://download.geonames.org/export/dump/allCountries.zip -O results/allCountries.zip & unzip results/allCountries.zip & tsv-filter --str-eq 7:A results/allCountries.txt > results/adm.tsv & tsv-select -f 1-3,5-6,8-13 results/adm.tsv > uploads/input.tsv
      containers:
        - name: geonames-api
          imagePullPolicy: IfNotPresent
          image: "ghcr.io/loculus-project/geonames:{{ $dockerTag }}"
          {{- include "loculus.resources" (list "geonames" $.Values) | nindent 10 }}
          ports:
            - containerPort: 5000
          command: ["python", "api.py"]
{{- end }}
