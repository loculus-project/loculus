{{- $dockerTag := include "loculus.dockerTag" .Values }}
{{- if not .Values.disableIngest }}
{{- range $key, $value := (.Values.organisms | default .Values.defaultOrganisms) }}
{{- if $value.ingest }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loculus-ingest-{{ $key }}
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loculus
      component: loculus-ingest-{{ $key }}
  template:
    metadata:
      labels:
        app: loculus
        component: loculus-ingest-{{ $key }}
    spec:
      containers:
        - name: ingest-{{ $key }}
          image: {{ $value.ingest.image}}:{{ $dockerTag }}
          imagePullPolicy: Always
          resources:
            requests:
              memory: "80Mi"
              cpu: "10m"
            limits:
              memory: "10Gi"
          env:
            - name: KEYCLOAK_INGEST_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: service-accounts
                  key: insdcIngestUserPassword
            - name: NCBI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ingest-ncbi
                  key: api-key
            - name: SLACK_HOOK
              valueFrom:
                secretKeyRef:
                  name: slack-notifications
                  key: slack-hook
          args:
            - snakemake
            - results/approved
            - results/submitted # Remove in production, see #1777
            - results/revised # Remove in production, see #1777
            - --all-temp # Reduce disk usage by not keeping files around
      {{- if $value.ingest.configFile }}
          volumeMounts:
            - name: loculus-ingest-config-volume-{{ $key }}
              mountPath: /package/config/config.yaml
              subPath: config.yaml
      volumes:
        - name: loculus-ingest-config-volume-{{ $key }}
          configMap:
            name: loculus-ingest-config-{{ $key }}
      {{- end }}
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: loculus-ingest-cronjob-{{ $key }}
spec:
  schedule: "*/30 * * * *" # ingest every 30 minutes (not more often to be kind to NCBI)
  startingDeadlineSeconds: 60
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      activeDeadlineSeconds: {{ $.Values.ingestLimitSeconds }}
      template:
        metadata:
          labels:
            app: loculus
            component: loculus-ingest-cronjob-{{ $key }}
          annotations:
            argocd.argoproj.io/sync-options: Replace=true
            reloader.stakater.com/auto: "true"
        spec:
          restartPolicy: Never
          containers:
            - name: ingest-{{ $key }}
              image: {{ $value.ingest.image}}:{{ $dockerTag }}
              imagePullPolicy: Always
              resources:
                requests:
                  memory: "1Gi"
                  cpu: "200m"
                limits:
                  cpu: "200m"
                  memory: "10Gi"
              env:
                - name: KEYCLOAK_INGEST_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: service-accounts
                      key: insdcIngestUserPassword
              args:
                - snakemake
                - results/submitted
                - results/revised
                - --all-temp # Reduce disk usage by not keeping files around
          {{- if $value.ingest.configFile }}
              volumeMounts:
                - name: loculus-ingest-config-volume-{{ $key }}
                  mountPath: /package/config/config.yaml
                  subPath: config.yaml
          volumes:
            - name: loculus-ingest-config-volume-{{ $key }}
              configMap:
                name: loculus-ingest-config-{{ $key }}
          {{- end }}
{{- end }}
{{- end }}
{{- end }}