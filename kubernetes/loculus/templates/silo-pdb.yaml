{{- range $key, $organism := (include "loculus.enabledOrganisms" . | fromJson) }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: loculus-silo-{{ $key }}-pdb
spec:
  maxUnavailable: {{ $.Values.pdb.silo.maxUnavailable | default 1 }}
  selector:
    matchLabels:
      app: loculus
      component: silo-{{ $key }}
{{- end }}
