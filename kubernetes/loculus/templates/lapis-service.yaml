{{- range $key, $_ := (include "loculus.enabledOrganisms" . | fromJson) }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "loculus.lapisServiceName" $key }}
spec:
  type: ClusterIP
  selector:
    app: loculus
    {{- if $.Values.useQuerulus }}
    component: querulus-{{ $key }}
    {{- else }}
    component: lapis-{{ $key }}
    {{- end }}
  ports:
    - port: 8080
      {{- if $.Values.useQuerulus }}
      targetPort: 8000
      {{- else }}
      targetPort: 8080
      {{- end }}
      protocol: TCP
      name: http
{{- end }}
