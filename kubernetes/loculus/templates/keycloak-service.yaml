apiVersion: v1
kind: Service
metadata:
  name: loculus-keycloak-service
  namespace: {{ .Values.namespace }}
spec:
  {{- template "loculus.serviceType"}}
  selector:
    app: loculus
    component: keycloak
  ports:
    - port: 8083
      targetPort: 8080
      {{- if ne .Values.environment "server" }}
      nodePort: 30083
      {{- end }}
      protocol: TCP
      name: http
