{{- if and .Values.s3.enabled .Values.runDevelopmentS3 }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      initContainers:
        - name: create-bucket
          image: minio/mc
          command:
            - /bin/sh
            - -c
            - |
              mc alias set local http://localhost:9000 "$MINIO_ROOT_USER" "$MINIO_ROOT_PASSWORD"
              mc mb -p local/{{ .Values.s3.bucket.bucket }} || true
          env:
            - name: MINIO_ROOT_USER
              value: foobar
            - name: MINIO_ROOT_PASSWORD
              value: foofoobarbar
      containers:
        - name: minio
          image: minio/minio:latest
          args: ["server", "/data"]
          ports:
            - containerPort: 9000
          env:
            - name: MINIO_ROOT_USER
              value: foobar
            - name: MINIO_ROOT_PASSWORD
              value: foofoobarbar
{{- end }}
