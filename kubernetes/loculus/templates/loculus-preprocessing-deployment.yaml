{{- $dockerTag := include "loculus.dockerTag" .Values }}
{{ $backendHost := .Values.disableBackend | ternary
    "http://host.k3d.internal:8079"
    "http://loculus-backend-service:8079"
}}
{{- $keycloakHost := printf "authentication-%s" .Values.host }}

{{- if not .Values.disablePreprocessing }}
{{- range $key, $value := .Values.instances }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loculus-preprocessing-{{ $key }}
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loculus
      component: loculus-preprocessing-{{ $key }}
  template:
    metadata:
      labels:
        app: loculus
        component: loculus-preprocessing-{{ $key }}
    spec:
      containers:
        - name: preprocessing-{{ $key }}
          image: {{ $value.preprocessing.image}}:{{ $dockerTag }}
          imagePullPolicy: Always
          args:
            {{- range $arg := $value.preprocessing.args }}
            - "{{ $arg }}"
            {{- end }}
            - "--backend-host={{ $backendHost }}/{{ $key }}"
            {{- if eq $.Values.environment "server" }}
            - "--keycloak-host=https://{{ $keycloakHost}}"
            {{- else }}
            - "--keycloak-host=http://loculus-keycloak-service:8083"
            {{- end -}}
      {{- if $value.preprocessing.configFile }}
            - "--config=/etc/config/preprocessing-config.yaml"
          volumeMounts:
            - name: loculus-preprocessing-config-volume-{{ $key }}
              mountPath: /etc/config
      volumes:
        - name: loculus-preprocessing-config-volume-{{ $key }}
          configMap:
            name: loculus-preprocessing-config-{{ $key }}
      {{- end }}
      imagePullSecrets:
        - name: ghcr-secret
{{- end }}
{{- end }}
