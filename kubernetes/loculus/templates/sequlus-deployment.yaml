{{- if .Values.useSequlus }}
{{- $enabledOrganismsResult := (include "loculus.enabledOrganisms" . | fromJson) }}
{{- $enabledOrganismsList := $enabledOrganismsResult.organisms }}
{{- $firstOrganism := (first $enabledOrganismsList).key }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loculus-sequlus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loculus
      component: sequlus
  template:
    metadata:
      annotations:
        timestamp: {{ now | quote }}
      labels:
        app: loculus
        component: sequlus
    spec:
      {{- include "possiblePriorityClassName" $ | nindent 6 }}
      initContainers:
        {{- range $_, $item := $enabledOrganismsList }}
        {{- $key := $item.key }}
        - name: copy-ref-genomes-{{ $key }}
          image: busybox
          command: ["sh", "-c", "cp /configmap/reference_genomes.json /reference_genomes/{{ $key }}.json"]
          volumeMounts:
            - name: reference-genomes
              mountPath: /reference_genomes
            - name: configmap-{{ $key }}
              mountPath: /configmap
        {{- end }}
      containers:
        - name: sequlus
          image: "{{ .Values.images.sequlus.repository }}:{{ .Values.images.sequlus.tag | default (include "loculus.dockerTag" .Values) }}"
          imagePullPolicy: "{{ .Values.images.sequlus.pullPolicy | default .Values.imagePullPolicy }}"
          ports:
            - containerPort: 8090
          args:
            - "--port"
            - "8090"
            - "--backend-url"
            {{- if .Values.disableBackend }}
            - "http://host.k3d.internal:8079"
            {{- else }}
            - "http://loculus-backend-service:8079"
            {{- end }}
            - "--database-url"
            - "$(DATABASE_URL)"
            - "--reference-genomes-dir"
            - "/reference_genomes"
            - "--data-dir"
            - "/data"
          env:
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: database
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database
                  key: password
            - name: DATABASE_URL
              value: "postgres://$(DB_USERNAME):$(DB_PASSWORD)@loculus-database-service:5432/loculus"
          volumeMounts:
            - name: reference-genomes
              mountPath: /reference_genomes
            - name: sequlus-data
              mountPath: /data
          startupProbe:
            httpGet:
              path: /{{ $firstOrganism }}/sample/info
              port: 8090
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 60
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /{{ $firstOrganism }}/sample/info
              port: 8090
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /{{ $firstOrganism }}/sample/info
              port: 8090
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 5
      volumes:
        - name: reference-genomes
          emptyDir: {}
        - name: sequlus-data
          emptyDir: {}
        {{- range $_, $item := $enabledOrganismsList }}
        {{- $key := $item.key }}
        - name: configmap-{{ $key }}
          configMap:
            name: lapis-silo-database-config-{{ $key }}
            items:
              - key: reference_genomes.json
                path: reference_genomes.json
        {{- end }}
{{- end }}
