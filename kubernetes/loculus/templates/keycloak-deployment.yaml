{{- define "keycloakUrl" -}}
  {{- if eq $.Values.environment "server" -}}
    {{- printf "https://authentication-%s" .Values.host -}}
  {{- else if .Values.codespaceName -}}
    {{- printf "https://%s-8083.app.github.dev" .Values.codespaceName -}}
  {{- else -}}
    {{- "http://localhost:8083" -}}
  {{- end -}}
{{- end -}}
---

{{- $dockerTag := include "loculus.dockerTag" .Values }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loculus-keycloak
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loculus
      component: keycloak
  template:
    metadata:
      labels:
        app: loculus
        component: keycloak
    spec:
      initContainers:
{{- include "loculus.configProcessor" (dict "name" "keycloak-config" "dockerTag" $dockerTag) | nindent 8 }}
        - name: keycloak-theme-prep
          image: "ghcr.io/loculus-project/keycloakify:{{ $dockerTag }}"
          volumeMounts:
            - name: theme-volume
              mountPath: /destination
      containers:
        - name: keycloak
          # TODO #1221
          image: quay.io/keycloak/keycloak:23.0
          env:
            - name: DB_ADDR
              valueFrom:
                secretKeyRef:
                  name: keycloak-database
                  key: addr
            - name: KC_PORT
              valueFrom:
                secretKeyRef:
                  name: keycloak-database
                  key: port        
            - name: DB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: keycloak-database
                  key: database
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: keycloak-database
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-database
                  key: password
            - name: DB_VENDOR
              value: "postgres"
            - name: KEYCLOAK_ADMIN
              value: "admin"
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: "admin"
            - name: KC_PROXY
              value: "edge"
            - name: PROXY_ADDRESS_FORWARDING
              value: "true"
            - name: KC_HEALTH_ENABLED
              value: "true"
            - name: KC_HOSTNAME_URL
              value: "{{ include "keycloakUrl" . }}"
            - name: KC_HOSTNAME_ADMIN_URL
              value: "{{ include "keycloakUrl" . }}"
            - name: KC_FEATURES
              value: "declarative-user-profile"
          args:
            - "start"
            - "--import-realm"
            - "--cache=local"
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: keycloak-config-processed
              mountPath: /opt/keycloak/data/import/
            - name: theme-volume
              mountPath: /opt/keycloak/providers/
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
      volumes:
{{ include "loculus.configVolume" (dict "name" "keycloak-config") | nindent 8 }}
        - name: theme-volume
          emptyDir: {}