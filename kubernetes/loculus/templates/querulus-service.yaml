{{- if .Values.useQuerulus }}
{{- range $key, $organism := (include "loculus.enabledOrganisms" . | fromJson) }}
---
apiVersion: v1
kind: Service
metadata:
  name: loculus-querulus-service-{{ $key }}
spec:
  selector:
    app: loculus
    component: querulus-{{ $key }}
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8000
{{- end }}
{{- end }}
