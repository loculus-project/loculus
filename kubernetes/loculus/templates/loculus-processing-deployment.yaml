{{- $dockerTag := include "loculus.dockerTag" .Values }}
{{ $backendHost := .Values.disableBackend | ternary
    "http://host.k3d.internal:8079"
    "http://loculus-backend-service:8079"
}}
{{- $keycloakHost := .Values.environment | eq "server" | ternary
    (printf "https://authentication-%s" $.Values.host)
    "http://loculus-keycloak-service:8083"
}}
{{- if not .Values.disableProcessing }}
{{- range $key, $value := (.Values.organisms | default .Values.defaultOrganisms) }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loculus-processing-{{ $key }}
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loculus
      component: loculus-processing-{{ $key }}
  template:
    metadata:
      labels:
        app: loculus
        component: loculus-processing-{{ $key }}
    spec:
      containers:
        - name: processing-{{ $key }}
          image: {{ $value.processing.image}}:{{ $dockerTag }}
          imagePullPolicy: Always
          args:
            {{- range $arg := $value.processing.args }}
            - "{{ $arg }}"
            {{- end }}
            - "--backend-host={{ $backendHost }}/{{ $key }}"
            - "--keycloak-host={{ $keycloakHost }}"
            {{- if $value.processing.warnings }}
            - "--withWarnings"
            {{- end }}
            {{- if $value.processing.errors }}
            - "--withErrors"
            {{- end }}
            {{- if $value.processing.randomWarnError }}
            - "--randomWarnError"
            {{- end }}
      {{- if $value.processing.configFile }}
            - "--config=/etc/config/processing-config.yaml"
          volumeMounts:
            - name: loculus-processing-config-volume-{{ $key }}
              mountPath: /etc/config
      volumes:
        - name: loculus-processing-config-volume-{{ $key }}
          configMap:
            name: loculus-processing-config-{{ $key }}
      {{- end }}
      imagePullSecrets:
        - name: ghcr-secret
{{- end }}
{{- end }}
