{{- $root := . }}
{{- range .Values.secrets }}
---
{{- if eq .type "sealedsecret" }}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: {{ .name }}
spec:
  encryptedData:
    {{- range $key, $value := .data }}
    {{ $key }}: {{ $value }}
    {{- end }}
{{- else if eq .type "autogen" }}
apiVersion: "secretgenerator.mittwald.de/v1alpha1"
kind: "StringSecret"
metadata:
  name: {{ .name }}
spec:
  fields:
    {{- range $key, $value := .data }}
    - name: {{ $key }}
      encoding: "hex"
      length: "18"
    {{- end }}
{{- else }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .name }}
type: Opaque
data:
  {{- range $key, $value := .data }}
  {{ $key }}: {{ $value | b64enc | quote }}
  {{- end }}
{{- end }}
{{- end }}
