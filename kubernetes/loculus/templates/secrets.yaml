{{- $root := . }}
# merge Values.secretsDefault and Values.secrets
{{- $secretsDefault := .Values.secretsDefault }}
{{- $secrets := .Values.secrets }}
{{- $secrets = append $secretsDefault $secrets }}
{{- $root.Values.secrets = $secrets }}
{{- range $secrets }}
---
{{- if eq .type "sealedsecret" }}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: {{ .name }}
spec:
  encryptedData:
    {{- range $key, $value := .data }}
    {{ $key }}: {{ $value }}
    {{- end }}
{{- else if eq .type "autogen" }}
apiVersion: "secretgenerator.mittwald.de/v1alpha1"
kind: "StringSecret"
metadata:
  name: {{ .name }}
spec:
  fields:
    {{- range $key, $value := .data }}
    - fieldName: {{ $key }}
      encoding: "hex"
      length: "18"
    {{- end }}
{{- else }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .name }}
data:
  {{- range $key, $value := .data }}
  {{ $key }}: {{ $value | b64enc }}
  {{- end }}
{{- end }}
{{- end }}
