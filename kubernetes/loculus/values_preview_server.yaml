          generateIndex: true
          autocomplete: true
        - name: isUnique
          type: string
          initiallyVisible: true
          displayName: Is unique
          generateIndex: true
          autocomplete: true
        - name: matchStrain1
          type: string
          initiallyVisible: true
          displayName: Match strain 1
          generateIndex: true
          autocomplete: true
        - name: matchStrain2
          type: string
          initiallyVisible: true
          displayName: Match strain 2
          generateIndex: true
          autocomplete: true
        - name: numPcr
          type: string
          initiallyVisible: true
          displayName: Number PCR
          generateIndex: true
          autocomplete: true
        - name: numSeq
          type: string
          initiallyVisible: true
          displayName: Number sequences
          generateIndex: true
          autocomplete: true
        - name: pcrMoreDetect
          type: string
          initiallyVisible: true
          displayName: PCR more detect
          generateIndex: true
          autocomplete: true
        - name: prescriber
          type: string
          initiallyVisible: true
          displayName: prescriber
          generateIndex: true
          autocomplete: true
        - name: entDate
          type: date
          initiallyVisible: true
          displayName: Ent date
        - name: sarsCov2
          type: string
          initiallyVisible: true
          displayName: SARS-CoV-2
          header: Sequences
          customDisplay:
            type: link
            url: "/sars-cov-2/search-single?submissionId=__value__"
        - name: rsvA
          type: string
          initiallyVisible: true
          displayName: RSV-A
          header: Sequences
          customDisplay:
            type: link
            url: "/rsv-a/search-single?submissionId=__value__"
        - name: rsvB
          type: string
          initiallyVisible: true
          displayName: RSV-B
          header: Sequences
          customDisplay:
            type: link
            url: "/rsv-b/search-single?submissionId=__value__"
        - name: adenovirusC2
          type: string
          initiallyVisible: true
          displayName: Adenovirus C2
          header: Sequences
          customDisplay:
            type: link
            url: "/adenovirus-c2/search-single?submissionId=__value__"
      website:
        tableColumns:
          - submissionId
          - prescriber
          - entDate
        defaultOrder: descending
        defaultOrderBy: entDate

    preprocessing:
      - version: 1
        image: ghcr.io/loculus-project/preprocessing-nextclade
        args:
          - 'prepro'
        configFile:
          log_level: DEBUG
          genes: []
          batch_size: 100
    referenceGenomes:
      nucleotideSequences:
        - name: 'main'
          sequence: 'NNN' # We are not performing alignment here, so this sequence doesn't matter
      genes: []

