          generateIndex: true
          autocomplete: true
        - name: valuesPcr
          type: string
          initiallyVisible: true
          displayName: Values PCR
          generateIndex: true
          autocomplete: true
        - name: panelsPcr
          type: string
          initiallyVisible: true
          displayName: Panels PCR
          generateIndex: true
          autocomplete: true
        - name: pcr1
          type: string
          initiallyVisible: true
          displayName: PCR 1
          generateIndex: true
          autocomplete: true
        - name: pcr2
          type: string
          initiallyVisible: true
          displayName: PCR 2
          generateIndex: true
          autocomplete: true
        - name: pcr3
          type: string
          initiallyVisible: true
