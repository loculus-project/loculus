name: 'WISE'
organisms:
  test:
    schema:
      organismName: 'Test'
      metadata:
        - name: s3Link
          type: string
          displayName: S3 link
          generateIndex: false
      website:
        tableColumns:
          - s3Link
        defaultOrder: ascending
        defaultOrderBy: s3Link
    preprocessing:
      - version: 1
        image: ghcr.io/loculus-project/preprocessing-nextclade
        args:
          - 'prepro'
        configFile:
          log_level: DEBUG
          genes: []
          batch_size: 100
    referenceGenomes:
      nucleotideSequences:
        - name: 'main'
          sequence: 'NNN' # We are not performing alignment here, so this sequence doesn't matter
      genes: []
createTestAccounts: true
disableIngest: true
disableEnaSubmission: true
reduceResourceRequest: true
previewDocs: false
robotsNoindexHeader: true
disableEnaSubmission: false
additionalHeadHTML: '<script defer data-domain="loculus.org" src="https://plausible.io/js/script.js"></script>'
ingest:
  ncbiGatewayUrl: "https://ncbi-temp-proxy.api.taxonium.org/datasets/v2"