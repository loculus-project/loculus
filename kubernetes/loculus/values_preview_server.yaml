createTestAccounts: true
secrets:
  smtp-password:
    type: sealedsecret
    clusterWide: "true"
    encryptedData:
      secretKey: 
  orcid:
    type: sealedsecret
    clusterWide: "true"
    encryptedData:
      orcidSecret: 
  ingest-ncbi:
    type: sealedsecret
    clusterWide: "true"
    encryptedData:
      api-key: 
  slack-notifications:
    type: sealedsecret
    clusterWide: "true"
    encryptedData:
      slack-hook: 
      slack-token: 
      slack-channel-id: 
  ena-submission:
    type: sealedsecret
    clusterWide: "true"
    encryptedData:
      username: 
      password: 
reduceResourceRequest: true
previewDocs: true
robotsNoindexHeader: true
disableEnaSubmission: false
additionalHeadHTML: '<script defer data-domain="loculus.org" src="https://plausible.io/js/script.js"></script>'
ingest:
  ncbiGatewayUrl: "https://ncbi-temp-proxy.api.taxonium.org/datasets/v2"
  mirrorBucket: "https://hel1.your-objectstorage.com/loculus-public/mirror/"
sequenceFlagging:
  github:
    organization: pathoplexus
    repository: curation_reports
    issueTemplate: sequence-metadata-issue.md
