name: 'WISE'
organisms:
  rsv:
    schema:
      organismName: 'RSV'
      metadata:
        - name: location
          type: string
          initiallyVisible: true
          displayName: Location
          generateIndex: true
          autocomplete: true
        - name: date
          type: date
          initiallyVisible: true
          displayName: Date
        - name: mutationProportions
          type: string
          initiallyVisible: false
          displayName: Mutation proportions
        - name: lineageProportions
          type: string
          initiallyVisible: false
          displayName: Lineage proportions
      website:
        tableColumns:
          - location
          - date
        defaultOrder: descending
        defaultOrderBy: date
    preprocessing:
      - version: 1
        image: ghcr.io/loculus-project/preprocessing-nextclade
        args:
          - 'prepro'
        configFile:
          log_level: DEBUG
          genes: []
          batch_size: 100
    referenceGenomes:
      nucleotideSequences:
        - name: 'main'
          sequence: 'NNN' # We are not performing alignment here, so this sequence doesn't matter
      genes: []
createTestAccounts: true
disableIngest: true
disableEnaSubmission: true
reduceResourceRequest: true
previewDocs: false
robotsNoindexHeader: true
disableEnaSubmission: false
additionalHeadHTML: '<script defer data-domain="loculus.org" src="https://plausible.io/js/script.js"></script>'
