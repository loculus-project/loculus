environment: server
externalDatabase:
  urlSealedSecret: "" # Sealed secret for external database URL, leave empty to use the internal database
  usernameSealedSecret: "" # Sealed secret for external database username
  passwordSealedSecret: "" # Sealed secret for external database password
disableWebsite: false
disableBackend: false
disablePreprocessing: false
siloImportLimitSeconds: 3600
accessionPrefix: "LOC_"
name: "Loculus"
logo:
  url: "/favicon.svg"
  width: 100
  height: 100
defaultOrganisms:
  dummy-organism:
    schema:
      image: "https://www.un.org/sites/un2.un.org/files/field/image/1583952355.1997.jpg"
      instanceName: "Test Dummy Organism"
      metadata:
        - name: date
          type: date
        - name: region
          type: string
          generateIndex: true
          autocomplete: true
        - name: country
          type: string
          generateIndex: true
          autocomplete: true
        - name: division
          type: string
          generateIndex: true
          autocomplete: true
        - name: host
          type: string
          autocomplete: true
        - name: pango_lineage
          type: pango_lineage
          autocomplete: true
          required: true
      website:
        tableColumns:
          - country
          - division
          - date
          - pango_lineage
        defaultOrder: descending
        defaultOrderBy: date
      silo:
        dateToSortBy: date
        partitionBy: pango_lineage
    preprocessing:
      image: ghcr.io/loculus-project/preprocessing-dummy
      args:
        - "--watch"
      warnings: true
      errors: true
      randomWarnError: true
    referenceGenomes:
      nucleotideSequences:
        - name: "main"
          sequence: "[[URL:https://cov2tree.nyc3.cdn.digitaloceanspaces.com/reference.txt]]"
      genes:
        - name: "E"
          sequence: "MYSFVSEETGTLIVNSVLLFLAFVVFLLVTLAILTALRLCAYCCNIVNVSLVKPSFYVYSRVKNLNSSRVPDLLV*"
