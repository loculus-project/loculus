  mpox:
    schema:
      instanceName: "Mpox Virus"
      metadata:
        - name: collection_date
          type: date
          required: true
        - name: clade
          type: string
          generateIndex: true
          autocomplete: true
          required: false
        - name: lineage
          type: string
          generateIndex: true
          autocomplete: true
          required: false
        - name: completeness
          type: string
          required: false
        - name: isolate
          type: string
          required: false
          autocomplete: true
        - name: submitters
          type: string
          required: false
          generateIndex: true
        - name: region
          type: string
          required: false
          autocomplete: true
          generateIndex: true
        - name: location
          type: string
          required: false
          autocomplete: true
          generateIndex: true
        - name: affiliation
          type: string
          required: false
          generateIndex: true
          autocomplete: true
        - name: release_date
          type: string
          required: false
          generateIndex: true
          autocomplete: true

        
      website:
        tableColumns:
          - collection_date
          - clade
          - lineage
        defaultOrderBy: collection_date
        defaultOrder: descending
      silo:
        dateToSortBy: collection_date
    preprocessing:
      image: ghcr.io/loculus-project/preprocessing-nextclade
      args:
        - "python"
        - "main.py"
        - "--log-level=DEBUG"
      configFile:
        log_level: DEBUG
        nextclade_dataset_name: nextstrain/mpox/all-clades
        nextclade_dataset_version: 2024-01-16--20-31-02Z
        genes:
          OPG001: 247
        batch_size: 100
    referenceGenomes:
      nucleotideSequences:
        - name: "main"
          sequence: "[[URL:https://cov2tree.nyc3.cdn.digitaloceanspaces.com/mpox]]"
      genes:
