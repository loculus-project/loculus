          displayName: Metadata Hash
    preprocessing:
      - version: 1
        image: ghcr.io/loculus-project/preprocessing-nextclade
        args:
          - "prepro"
        configFile:
          log_level: DEBUG
          nextclade_dataset_name: nextstrain/ebola/zaire
          nextclade_dataset_server: https://raw.githubusercontent.com/nextstrain/nextclade_data/ebola/data_output
          genes:
            - NP
            - VP35
            - VP40
            - GP
            - sGP
            - ssGP
            - VP30
            - VP24
            - L
          batch_size: 100
          processing_spec:
            total_snps:
              function: identity
              args:
                type: int
              inputs:
                input: nextclade.totalSubstitutions
            total_inserted_nucs:
              function: identity
              args:
                type: int
              inputs:
                input: nextclade.totalInsertions
            total_deleted_nucs:
              function: identity
              args:
                type: int
              inputs:
                input: nextclade.totalDeletions
            total_ambiguous_nucs:
              function: identity
              args:
                type: int
              inputs:
                input: nextclade.totalNonACGTNs
            total_unknown_nucs:
              function: identity
              args:
                type: int
              inputs:
                input: nextclade.totalMissing
            total_frame_shifts:
              function: identity
              args:
                type: int
              inputs:
                input: nextclade.totalFrameShifts
            frame_shifts:
              function: identity
              inputs:
                input: nextclade.frameShifts
            completeness:
              function: identity
              args:
                type: float
              inputs:
                input: nextclade.coverage
            total_stop_codons:
              function: identity
              args:
                type: int
              inputs:
                input: nextclade.qc.stopCodons.totalStopCodons
            stop_codons:
              function: identity
              inputs:
                input: nextclade.qc.stopCodons.stopCodons
            collection_date:
              function: process_date
              inputs:
                date: collection_date
                release_date: ncbi_release_date
              required: true
            ncbi_release_date:
              function: parse_timestamp
              inputs:
                timestamp: ncbi_release_date
            country:
