              required: true
            author_affiliation:
              function: identity
              inputs:
                input: author_affiliation
            authors:
              function: identity
              inputs:
                input: authors
            isolate_name:
              function: identity
              inputs:
                input: isolate_name
            submitter_country:
              function: identity
              inputs:
                input: submitter_country
            division:
              function: identity
              inputs:
                input: division
            insdc_accession_base:
              function: identity
              inputs:
                input: insdc_accession_base
            insdc_version:
              function: identity
              args:
                type: int
              inputs:
                input: insdc_version
            insdc_accession_full:
              function: identity
              inputs:
                input: insdc_accession_full
            bioprojects:
