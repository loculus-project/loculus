            biosample_accession:
              function: identity
              inputs:
                input: biosample_accession
            ncbi_completeness:
              function: identity
              inputs:
                input: ncbi_completeness
            ncbi_host_name:
              function: identity
              inputs:
                input: ncbi_host_name
            ncbi_host_tax_id:
              function: identity
              args:
                type: int
              inputs:
                input: ncbi_host_tax_id
            ncbi_is_lab_host:
              function: identity
              inputs:
                input: ncbi_is_lab_host
            ncbi_length:
              function: identity
              args:
                type: int
              inputs:
                input: ncbi_length
            ncbi_protein_count:
              function: identity
              args:
                type: int
              inputs:
                input: ncbi_protein_count
            ncbi_update_date:
              function: parse_timestamp
              inputs:
                timestamp: ncbi_update_date
            ncbi_sourcedb:
              function: identity
              inputs:
                input: ncbi_sourcedb
            ncbi_virus_name:
              function: identity
