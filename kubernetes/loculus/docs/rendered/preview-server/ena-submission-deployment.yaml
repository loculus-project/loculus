apiVersion: batch/v1
kind: CronJob
metadata:
  name: loculus-get-ena-submission-list-cronjob
spec:
   # run twice a day to ensure at least once no overlap with argo cd refresh
  schedule: "0 1,13 * * *"
  startingDeadlineSeconds: 60
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      activeDeadlineSeconds: 600
      template:
        metadata:
          labels:
            app: loculus
            component: loculus-get-ena-submission-list-cronjob
          annotations:
            argocd.argoproj.io/sync-options: Replace=true
        spec:
          
          restartPolicy: Never
          containers:
            - name: ena-submission
              image: "ghcr.io/loculus-project/ena-submission:latest"
              imagePullPolicy: Always
              
              resources:
                limits:
                  memory: 10Gi
                requests:
                  cpu: 10m
                  memory: 80Mi
              env:
                - name: EXTERNAL_METADATA_UPDATER_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: service-accounts
                      key: externalMetadataUpdaterPassword
                - name: DB_URL
                  valueFrom:
                    secretKeyRef:
                      name: database
                      key: url
                - name: DB_USERNAME
                  valueFrom:
                    secretKeyRef:
                      name: database
                      key: username
                - name: DB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: database
                      key: password
                - name: SLACK_HOOK
                  valueFrom:
                    secretKeyRef:
                      name: slack-notifications
                      key: slack-hook
                - name: SLACK_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: slack-notifications
                      key: slack-token
                - name: SLACK_CHANNEL_ID
                  valueFrom:
                    secretKeyRef:
                      name: slack-notifications
                      key: slack-channel-id
              args:
                - python
                - "scripts/get_ena_submission_list.py"
                - "--config-file=/config/config.yaml"
              volumeMounts:
                - name: loculus-ena-submission-config-volume
                  mountPath: /config/config.yaml
                  subPath: config.yaml
          volumes:
            - name: loculus-ena-submission-config-volume
              configMap:
                name: loculus-ena-submission-config
---
