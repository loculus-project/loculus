apiVersion: apps/v1
kind: Deployment
metadata:
  name: loculus-ena-submission
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loculus
      component: loculus-ena-submission
  template:
    metadata:
      annotations:
        timestamp: ""
      labels:
        app: loculus
        component: loculus-ena-submission
    spec:
      
      initContainers:
        - name: ena-submission-flyway
          image: "ghcr.io/loculus-project/ena-submission-flyway:latest"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          command: ['flyway', 'migrate']
          env:
            - name: FLYWAY_URL
              valueFrom:
                secretKeyRef:
                  name: database
                  key: url
            - name: FLYWAY_USER
              valueFrom:
                secretKeyRef:
                  name: database
                  key: username
            - name: FLYWAY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database
                  key: password
      containers:
        - name: ena-submission
          image: "ghcr.io/loculus-project/ena-submission:latest"
          imagePullPolicy: Always
          
          resources:
            limits:
              memory: 10Gi
            requests:
              cpu: 1m
              memory: 120Mi
          env:
            - name: EXTERNAL_METADATA_UPDATER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: service-accounts
                  key: externalMetadataUpdaterPassword
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: database
                  key: url
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: database
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database
                  key: password
            - name: SLACK_HOOK
              valueFrom:
                secretKeyRef:
                  name: slack-notifications
                  key: slack-hook
            - name: SLACK_TOKEN
              valueFrom:
                secretKeyRef:
                  name: slack-notifications
                  key: slack-token
            - name: SLACK_CHANNEL_ID
              valueFrom:
                secretKeyRef:
                  name: slack-notifications
                  key: slack-channel-id
            - name: ENA_USERNAME
              valueFrom:
                secretKeyRef:
                  name: ena-submission
                  key: username
            - name: ENA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ena-submission
                  key: password
          args:
            - ena_deposition 
            - "--config-file=/config/config.yaml"
          volumeMounts:
            - name: loculus-ena-submission-config-volume
              mountPath: /config/config.yaml
              subPath: config.yaml
      volumes:
        - name: loculus-ena-submission-config-volume
          configMap:
            name: loculus-ena-submission-config
---
