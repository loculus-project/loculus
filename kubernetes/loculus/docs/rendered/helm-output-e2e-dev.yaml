 by the host.","displayName":"Previous infection (disease)","example":"COVID-19","guidance":"Provide the name(s) of the previous of ongoing disease(s). Multiple diseases can be separated by a semi-colon.","name":"previousInfectionDisease"},{"definition":"The name of the pathogen causing the disease previously experienced by the host.","displayName":"Previous infection (organism)","example":"Sudden Acute Respiratory Syndrome Coronavirus 2 (SARS-CoV-2)","guidance":"Provide the name(s) of the pathogen(s) causing the previous or ongoing infections. Multiple pathogen names can be separated using a semi-colon.","name":"previousInfectionOrganism"},{"definition":"The reason that the sample was collected.","example":"Diagnostic testing","guidance":"Select a value from the pick list in the template","name":"purposeOfSampling"},{"definition":"The reason that the sample was sequenced.","displayName":"Purpose of sequencing","example":"Baseline surveillance (random sampling) [GENEPIO:0100005]","guidance":"The reason why a sample was originally collected may differ from the reason why it was selected for sequencing. The reason a sample was sequenced may provide information about potential biases in sequencing strategy. Provide the purpose of sequencing from the picklist in the template. The reason for sample collection should be indicated in the \"purpose of sampling\" field.","name":"purposeOfSequencing"},{"definition":"The details surrounding a low quality determination in a quality control assessment.","displayName":"Quality control details","example":"CT value of 39. Low viral load. Low DNA concentration after amplification.","guidance":"Provide notes or details regarding QC results using free text.","name":"qualityControlDetails"},{"definition":"The determination of a quality control assessment.","displayName":"Quality control determination","example":"sequence failed quality control","guidance":"Select a value from the pick list provided. If a desired value is missing, submit a new term request to the PHA4GE QC Tag GitHub issuetracker using the New Term Request form.","name":"qualityControlDetermination"},{"definition":"The reason contributing to, or causing, a low quality determination in a quality control assessment.","displayName":"Quality control issues","example":"low average genome coverage","guidance":"Select a value from the pick list provided. If a desired value is missing, submit a new term request to the PHA4GE QC Tag GitHub issuetracker using the New Term Request form.","name":"qualityControlIssues"},{"definition":"The name of the method used to assess whether a sequence passed a predetermined quality control threshold.","displayName":"Quality control method name","example":"ncov-tools","guidance":"Providing the name of the method used for quality control is very important for interpreting the rest of the QC information. Method names can be provided as the name of a pipeline or a link to a GitHub repository. Multiple methods should be listed and separated by a semi-colon. Do not include QC tags in other fields if no method name is provided.","name":"qualityControlMethodName"},{"definition":"The version number of the method used to assess whether a sequence passed a predetermined quality control threshold.","displayName":"Quality control method version","example":"1.2.3","guidance":"Methods updates can make big differences to their outputs. Provide the version of the method used for quality control. The version can be expressed using whatever convention the developer implements (e.g. date, semantic versioning). If multiple methods were used, record the version numbers in the same order as the method names. Separate the version numbers using a semi-colon.","name":"qualityControlMethodVersion"},{"definition":"The method used for raw data processing such as removing barcodes, adapter trimming, filtering etc.","displayName":"Raw sequence data processing method","example":"Porechop 0.2.3","guidance":"Provide the name and version 