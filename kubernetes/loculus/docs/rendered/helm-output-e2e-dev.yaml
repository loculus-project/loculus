le":"Enterics Lab Manager","guidance":"Provide the name of an individual or their job title. As personnel turnover may render the contact's name obsolete, it is more preferable to provide a job title for ensuring accuracy of information and institutional memory. If the information is unknown or cannot be provided, leave blank or provide a null value.","name":"sequencedByContactName"},{"definition":"The name of the agency, organization or institution responsible for sequencing the isolate's genome.","displayName":"Sequenced by","example":"Public Health Agency of Canada (PHAC) [GENEPIO:0100551]","guidance":"Provide the name of the agency, organization or institution that performed the sequencing in full (avoid abbreviations). If the information is unknown or cannot be provided, leave blank or provide a null value.","name":"sequencedByOrganization"},{"definition":"The overarching sequencing methodology that was used to determine the sequence of a biomaterial.","displayName":"Sequencing assay type","example":"whole genome sequencing assay [OBI:0002117]","guidance":"Example Guidance: Provide the name of the DNA or RNA sequencing technology used in your study. If unsure refer to the protocol documentation, or provide a null value.","name":"sequencingAssayType"},{"definition":"The date the sample was sequenced.","desired":true,"displayName":"Sequencing date","example":"2021-04-26","guidance":"Provide the sequencing date in ISO 8601 standard format \"YYYY-MM-DD\".","name":"sequencingDate"},{"definition":"The model of the sequencing instrument used.","desired":true,"displayName":"Sequencing instrument","example":"Oxford Nanopore MinION [GENEPIO:0100142]","guidance":"Select the sequencing instrument from the pick list.","name":"sequencingInstrument"},{"definition":"The protocol used to generate the sequence.","desired":true,"displayName":"Sequencing protocol","example":"Genomes were generated through amplicon sequencing of 1200 bp amplicons with Freed schema primers. Librarie