ordinate latitude in decimal degree (WGS84) format, i.e. values in range -90 to 90, where positive values are north of the Equator.","name":"geoLocLatitude"},{"displayName":"Longitude","guidance":"Geo-coordinate longitude in decimal degree (WGS84) format, i.e. values in range -180 to 180, where positive values are east of the Prime Meridian.","name":"geoLocLongitude"},{"definition":"The name of a specific geographical location e.g. Credit River (rather than river).","displayName":"Collection site","example":"Credit River","guidance":"Provide the name of the specific geographical site using a specific noun (a word that names a certain place, thing).","name":"geoLocSite"},{"definition":"Age of host at the time of sampling.","displayName":"Host age","example":"79","guidance":"If known, provide age. Age-binning is also acceptable.","name":"hostAge"},{"definition":"The age category of the host at the time of sampling.","displayName":"Host age bin","example":"50 - 59 [GENEPIO:0100054]","guidance":"Age bins in 10 year intervals have been provided. If a host's age cannot be specified due to provacy concerns, an age bin can be used as an alternative.","name":"hostAgeBin"},{"definition":"The name of the disease experienced by the host.","displayName":"Host disease","example":"mastitis, gastroenteritis","guidance":"This field is only required if the Pathogen.cl package was selected. If the host was sick, provide the name of the disease.The standardized term can be sourced from this look-up service: https://www.ebi.ac.uk/ols/ontologies/doid If the disease is not known, put missing.","name":"hostDisease"},{"definition":"The gender of the host at the time of sample collection.","displayName":"Host gender","example":"Male [NCIT:C46109]","guidance":"If known, select a value from the pick list.","name":"hostGender"},{"definition":"Disease outcome in the host.","displayName":"Host health outcome","example":"Recovered [NCIT:C49498]","guidance":"If known, select a value from the pick list.","name":"hostHealthOutcome"},{"definition":"Health status of the host at the time of sample collection.","displayName":"Host health state","example":"Asymptomatic [NCIT:C3833]","guidance":"If known, select a value from the pick list.","name":"hostHealthState"},{"name":"hostNameCommon"},{"desired":true,"name":"hostNameScientific"},{"definition":"The country of origin of the host.","displayName":"Host origin country","example":"South Africa [GAZ:00001094]","guidance":"If a sample is from a human or animal host that originated from outside of Canada, provide the name of the country where the host originated by selecting a value from the template pick list. If the information is unknown or cannot be provided, leave blank or provide a null value.","name":"hostOriginCountry"},{"definition":"The role of the host in relation to the exposure setting.","displayName":"Host role","example":"Patient [OMRSE:00000030]","guidance":"Select the host's personal role(s) from the pick list provided in the template. If the desired term is missing, contact the curation team.","name":"hostRole"},{"desired":true,"name":"hostTaxonId"},{"definition":"The vaccination status of the host (fully vaccinated, partially vaccinated, or not vaccinated).","displayName":"Host vaccination status","example":"Fully Vaccinated [GENEPIO:0100100]","guidance":"Select the vaccination status of the host from the pick list.","name":"hostVaccinationStatus"},{"displayName":"Raw reads accession","name":"insdcRawReadsAccession"},{"name":"isLabHost"},{"name":"passageMethod"},{"name":"passageNumber"},{"definition":"The activities or variables introduced upstream of sample collection that may affect the sample collected.","displayName":"Presampling activity","example":"Antimicrobial pre-treatment [GENEPIO:0100537]","guidance":"If there was presampling activity that would affect the sample prior to collection (this is different than sample processing which happens after the sample is collected), provide the experimental activities by selecting one or more values from the template pick list. If the information is unknown or cannot be provided, leave blank or provide a null value.","name":"presamplingActivity"},{"definition":"The name of the disease previously experienced by the host.","displayName":"Previous infection (disease)","example":"COVID-19","guidance":"Provide the name(s) of the previous of ongoing disease(s). Multiple diseases can be separated by a semi-colon.","name":"previousInfectionDisease"},{"definition":"The name of the pathogen causing the disease previously experienced by the host.","displayName":"Previous infection (organism)","example":"Sudden Acute Respiratory Syndrome Coronavirus 2 (SARS-CoV-2)","guidance":"Provide the name(s) of the pathogen(s) causing the previous or ongoing infections. Multiple pathogen names can be separated using a semi-colon.","name":"previousInfectionOrganism"},{"definition":"The reason that the sample was collected.","example":"Diagnostic testing","guidance":"Select a value from the pick list in the template","name":"purposeOfSampling"},{"definition":"The reason that the sample was sequenced.","displayName":"Purpose of sequencing","example":"Baseline surveillance (random sampling) [GENEPIO:0100005]","guidance":"The reason why a sample was originally collected may differ from the reason why it was selected for sequencing. The reason a sample was sequenced may provide information about potential biases in sequencing strategy. Provide the purpose of sequencing from the picklist in the template. The reason for sample collection should be indicated in the \"purpose of sampling\" field.","name":"purposeOfSequencing"},{"definition":"The details surrounding a low quality determination in a quality control assessment.","displayName":"Quality control details","example":"CT value of 39. Low viral load. Low DNA concentration after amplification.","guidance":"Provide notes or details regarding QC results using free text.","name":"qualityControlDetails"},{"definition":"The determination of a quality control assessment.","displayName":"Quality control determination","example":"sequence failed quality control","guidance":"Select a value from the pick list provided. If a desired value is missing, submit a new term request to the PHA4GE QC Tag GitHub issuetracker using the New Term Request form.","name":"qualityControlDetermination"},{"definition":"The reason contributing to, or causing, a low quality determination in a quality control assessment.","displayName":"Quality control issues","example":"low average genome coverage","guidance":"Select a value from the pick list provided. If a desired value is missing, submit a new term request to the PHA4GE QC Tag GitHub issuetracker using the New Term Request form.","name":"qualityControlIssues"},{"definition":"The name of the method used to assess whether a sequence passed a predetermined quality control threshold.","displayName":"Quality control method name","example":"ncov-tools","guidance":"Providing the name of the method used for quality control is very important for interpreting the rest of the QC information. Method names can be provided as the name of a pipeline or a link to a GitHub repository. Multiple methods should be listed and separated by a semi-colon. Do not include QC tags in other fields if no method name is provided.","name":"qualityControlMethodName"},{"definition":"The version number of the method used to assess whether a sequence passed a predetermined quality control threshold.","displayName":"Quality control method version","example":"1.2.3","guidance":"Methods updates can make big differences to their outputs. Provide the version of the method used for quality control. The version can be expressed using whatever convention the developer implements (e.g. date, semantic versioning). If multiple methods were used, record the version numbers in the same order as the method names. Separate the version numbers using a semi-colon.","name":"qualityControlMethodVersion"},{"definition":"The method used for raw data processing such as removing barcodes, adapter trimming, filtering etc.","displayName":"Raw sequence data processing method","example":"Porechop 0.2.3","guidance":"Provide the name and version numbers of the software used to process the raw data.","name":"rawSequenceDataProcessingMethod"},{"definition":"A persistent, unique identifier of a genome database entry.","displayName":"Reference genome accession","example":"NC_045512.2","guidance":"Provide the accession number of the reference genome used for mapping/assembly.","name":"referenceGenomeAccession"},{"displayName":"Collection date","name":"sampleCollectionDate","required":true},{"definition":"The date on which the sample was received by the laboratory.","desired":true,"displayName":"Sample received date","example":"2020-03-20","guidance":"Alternative if \"sampleCollectionDate\" is not available. Record the date the sample was received by the laboratory. Required granularity includes year, month and day. Before sharing this data, ensure this date is not considered identifiable information. If this date is considered identifiable, it is acceptable to add \"jitter\" to the received date by adding or subtracting calendar days. Do not change the received date in your original records. Alternatively, collection_date may be used as a substitute in the data you share. The date should be provided in ISO 8601 standard format \"YYYY-MM-DD\".","name":"sampleReceivedDate"},{"displayName":"Sample type","name":"sampleType"},{"definition":"The email address of the contact responsible for follow-up regarding the sequence.","displayName":"Sequenced by - contact email","example":"enterics@lab.ca","guidance":"Provide the email associated with the listed contact. As personnel turnover may render an individual's email obsolete, it is more preferable to provide an address for a position or lab, to ensure accuracy of information and institutional memory. If the information is unknown or cannot be provided, leave blank or provide a null value.","name":"sequencedByContactEmail"},{"definition":"The name or title of the contact responsible for follow-up regarding the sequence.","displayName":"Sequenced by - contact name","example":"Enterics Lab Manager","guidance":"Provide the name of an individual or their job title. As personnel turnover may render the contact's name obsolete, it is more preferable to provide a job title for ensuring accuracy of information and institutional memory. If the information is unknown or cannot be provided, leave blank or provide a null value.","name":"sequencedByContactName"},{"definition":"The name of the agency, organization or institution responsible for sequencing the isolate's genome.","displayName":"Sequenced by","example":"Public Health Agency of Canada (PHAC) [GENEPIO:0100551]","guidance":"Provide the name of the agency, organization or institution that performed the sequencing in full (avoid abbreviations). If the information is unknown or cannot be provided, leave blank or provide a null value.","name":"sequencedByOrganization"},{"definition":"The overarching sequencing methodology that was used to determine the sequence of a biomaterial.","displayName":"Sequencing assay type","example":"whole genome sequencing assay [OBI:0002117]","guidance":"Example Guidance: Provide the name of the DNA or RNA sequencing technology used in your study. If unsure refer to the protocol documentation, or provide a null value.","name":"sequencingAssayType"},{"definition":"The date the sample was sequenced.","desired":true,"displayName":"Sequencing date","example":"2021-04-26","guidance":"Provide the sequencing date in ISO 8601 standard format \"YYYY-MM-DD\".","name":"sequencingDate"},{"definition":"The model of the sequencing instrument used.","desired":true,"displayName":"Sequencing instrument","example":"Oxford Nanopore MinION [GENEPIO:0100142]","guidance":"Select the sequencing instrument from the pick list.","name":"sequencingInstrument"},{"definition":"The protocol used to generate the sequence.","desired":true,"displayName":"Sequencing protocol","example":"Genomes were generated through amplicon sequencing of 1200 bp amplicons with Freed schema primers. Libraries were created using Illumina DNA Prep kits, and sequence data was produced using Miseq Micro v2 (500 cycles) sequencing kits.","guidance":"Provide a free text description of the methods and materials used to generate the sequence. Suggested text, fill in information where indicated.: \"Viral sequencing was performed following a tiling amplicon strategy using the \u003cfill in\u003e primer scheme. Sequencing was performed using a \u003cfill in\u003e sequencing instrument. Libraries were prepared using \u003cfill in\u003e library kit. \"","name":"sequencingProtocol"},{"definition":"A perceived change in function or sensation, (loss, disturbance or appearance) indicative of a disease, reported by a patient.","displayName":"Signs and symptoms","example":"Cough [HP:0012735], Fever [HP:0001945],  Rigors (fever shakes) [HP:0025145]","guidance":"Select all of the symptoms experienced by the host from the pick list.","name":"signsAndSymptoms"},{"desired":true,"displayName":"Isolate name","name":"specimenCollectorSampleId"},{"definition":"The processing applied to samples post-collection, prior to further testing, characterization, or isolation procedures.","displayName":"Specimen processing","example":"Samples pooled [OBI:0600016]","guidance":"Provide the sample processing information by selecting a value from the template pick list. If the information is unknown or cannot be provided, leave blank or provide a null value.","name":"specimenProcessing"},{"definition":"Detailed information regarding the processing applied to a sample during or after receiving the sample.","displayName":"Specimen processing details","example":"25 swabs were pooled and further prepared as a single sample during library prep.","guidance":"Provide a free text description of any processing details applied to a sample.","name":"specimenProcessingDetails"},{"definition":"Travel history in last six months.","displayName":"Travel history","example":"Canada, Vancouver; USA, Seattle; Italy, Milan","guidance":"Specify the countries (and more granular locations if known) travelled in the last six months; can include multiple travels. Separate multiple travel events with a semicolon. Provide as free text.","name":"travelHistory"},{"definition":"Reason for revising sequences or other general comments concerning a specific version","desired":true,"displayName":"Version comment","example":"Fixed an issue in previous version where low-coverage nucleotides were erroneously filled with reference sequence","name":"versionComment"}],"linkOuts":[{"name":"Nextclade (L)","url":"https://clades.nextstrain.org/?input-fasta={{[unalignedNucleotideSequences:L+rich|fasta]}}\u0026dataset-name=community/pathoplexus/cchfv/L"},{"name":"Nextclade (M)","url":"https://clades.nextstrain.org/?input-fasta={{[unalignedNucleotideSequences:M+rich|fasta]}}\u0026dataset-name=community/pathoplexus/cchfv/M"},{"name":"Nextclade (S)","url":"https://clades.nextstrain.org/?input-fasta={{[unalignedNucleotideSequences:S+rich|fasta]}}\u0026dataset-name=community/pathoplexus/cchfv/S"}],"loadSequencesAutomatically":true,"metadata":[{"header":"Other","hideOnSequenceDetailsPage":true,"includeInDownloadsByDefault":true,"name":"accessionVersion","notSearchable":true,"type":"string"},{"header":"Other","hideOnSequenceDetailsPage":true,"name":"accession","notSearchable":true,"type":"string"},{"header":"Other","hideOnSequenceDetailsPage":true,"name":"version","notSearchable":true,"type":"int"},{"displayName":"Submission ID","header":"Submission details","includeInDownloadsByDefault":true,"name":"submissionId","orderOnDetailsPage":5000,"substringSearch":true,"type":"string"},{"autocomplete":true,"displayName":"Is revocation","header":"Other","hideOnSequenceDetailsPa