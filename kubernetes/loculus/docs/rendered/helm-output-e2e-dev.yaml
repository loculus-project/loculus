harynx.","displayName":"Anatomical part","example":"Nasopharynx (NP) [UBERON:0001728]","guidance":"Provide a descriptor if an anatomical part was sampled. Use the pick list provided in the template. If a desired term is missing from the pick list, use this look-up service to identify a standardized term: https://www.ebi.ac.uk/ols/ontologies/uberon. If not applicable, leave blank.","name":"anatomicalPart"},{"desired":true,"displayName":"Author affiliations","name":"authorAffiliations"},{"desired":true,"displayName":"Authors","name":"authors"},{"definition":"Accession of public bioproject in the INSDC your consensus sequences should be uploaded tp","example":"PRJNA123456","guidance":"Only add this field if you want your sequences to be linked to an existing public bioproject in the INSDC. If you do not have a bioproject, leave this field blank - we will create a bioproject for you on submission of your consensus sequence.","name":"bioprojectAccession"},{"definition":"Accession of corresponding public biosample of the raw reads in the INSDC","example":"SAMN12345678","guidance":"Only add this field if you have already submitted the raw reads to the INSDC, read more at https://pathoplexus.org/docs/how-to/upload-sequences. If you add this field we will not create a new biosample for you and assume you have submitted all required metadata in the linked biosample.","name":"biosampleAccession"},{"definition":"A substance excreted/secreted from an organism e.g. feces, urine, sweat.","displayName":"Body product","example":"Feces [UBERON:0001988]","guidance":"Provide a descriptor if a body product was sampled. Use the pick list provided in the template. If a desired term is missing from the pick list, use this look-up service to identify a standardized term: https://www.ebi.ac.uk/ols/ontologies/uberon. If not applicable, leave blank.","name":"bodyProduct"},{"definition":"The threshold used as a cut-off for the depth of coverage.","displayName":"Breadth of coverage","example":"100","guidance":"Provide the threshold fold coverage (as a number)","name":"breadthOfCoverage"},{"name":"cellLine"},{"definition":"The instrument or container used to collect the sample e.g. swab.","desired":true,"displayName":"Collection device","example":"Swab [GENEPIO:0100027]","guidance":"Provide a descriptor if a collection device was used for sampling. Use the pick list provided in the template. If a desired term is missing from the pick list, use this look-up service to identify a standardized term: https://www.ebi.ac.uk/ols/ontologies/obi. If not applicable, leave blank.","name":"collectionDevice"},{"definition":"The process used to collect the sample e.g. phlebotomy, necropsy.","desired":true,"displayName":"Collection method","example":"Bronchoalveolar lavage (BAL) [GENEPIO:0100032]","guidance":"Provide a descriptor if a collection method was used for sampling. Use the pick list provided in the template. If a desired term is missing from the pick list, use this look-up service to identify a standardized term: https://www.ebi.ac.uk/ols/ontologies/obi. If not applicable, leave blank.","name":"collectionMethod"},{"definition":"The name of software used to generate the consensus sequence.","displayName":"Consensus sequence software name","example":"Ivar","guidance":"Provide the name of the software used to generate the consensus sequence.","name":"consensusSequenceSoftwareName"},{"definition":"The version of the software used to generate the consensus sequence.","displayName":"Consensus sequence software version","example":"1.3","guidance":"Provide the version of the software used to generate the consensus sequence.","name":"consensusSequenceSoftwareVersion"},{"desired":true,"displayName":"Culture ID","name":"cultureId"},{"definition":"The method used to remove host reads from the pathogen sequence.","displayName":"Dehosting method","example":"Nanostripper 1.2.3","guidance":"Provide the name and version number of the software used to remove host reads.","name":"dehostingMethod"},{"definition":"The average number of reads representing a given nucleotide in the reconstructed sequence.","desired":true,"displayName":"Depth of coverage","example":"400","guidance":"Provide value as a fold of coverage (as a number).","name":"depthOfCoverage"},{"displayName":"Diagnostic measurement method","name":"diagnosticMeasurementMethod"},{"displayName":"Diagnostic measurement unit","name":"diagnosticMeasurementUnit"},{"displayName":"Diagnostic measurement value","name":"diagnosticMeasurementValue"},{"displayName":"Gene name","name":"diagnosticTargetGeneName"},{"displayName":"Diagnostic target presence","name":"diagnosticTargetPresence"},{"definition":"A substance obtained from the natural or man-made environment e.g. soil, water, sewage, door handle, bed handrail, face mask.","displayName":"Environmental material","example":"Face mask [OBI:0002787]","guidance":"Provide a descriptor if an environmental material was sampled. Use the pick list provided in the template. If a desired term is missing from the pick list, use this look-up service to identify a standardized term: https://www.ebi.ac.uk/ols/ontologies/envo. If not applicable, leave blank.","name":"environmentalMaterial"},{"definition":"An environmental location may describe a site in the natural or built environment e.g. hospital, wet market, bat cave.","displayName":"Environmental site","example":"Hospital [ENVO:00002173]","guidance":"Provide a descriptor if an environmental site was sampled. Use the pick list provided in the template. If a desired term is missing from the pick list, use this look-up service to identify a standardized term: https://www.ebi.ac.uk/ols/ontologies/envo. If not applicable, leave blank.","name":"environmentalSite"},{"definition":"The type of role that the sample represents in the experiment.","displayName":"Experimental specimen role type","example":"Positive experimental control [GENEPIO:0101018]","guidance":"Samples can play different types of roles in experiments. A sample under study in one experiment may act as a control or be a replicate of another sample in another experiment. This field is used to distinguish samples under study from controls, replicates, etc.  If the sample acted as an experimental control or a replicate, select a role type from the picklist. If the sample was not a control, leave blank or select \"Not Applicable\".","name":"experimentalSpecimenRoleType"},{"definition":"Additional host exposure information.","displayName":"Exposure details","example":"Host role - Other: Bus Driver","guidance":"Free text description of the exposure.","name":"exposureDetails"},{"definition":"Event leading to exposure.","displayName":"Exposure event","example":"Mass Gathering [GENEPIO:0100237]","guidance":"If known, select the exposure event from the pick list.","name":"exposureEvent"},{"definition":"The setting leading to exposure.","displayName":"Exposure setting","example":"Healthcare Setting [GENEPIO:0100201]","guidance":"Select the host exposure setting(s) from the pick list provided in the template. If a desired term is missing, contact the curation team.","name":"exposureSetting"},{"definition":"A material consumed and digested for nutritional value or enjoyment.","displayName":"Food product","example":"Feather meal [FOODON:00003927]; Bone meal [ENVO:02000054]; Chicken breast [FOODON:00002703]","guidance":"This field includes animal feed. If applicable, select the standardized term and ontology ID for the anatomical material from the picklist provided. Multiple values can be provided, separated by a semi-colon.","name":"foodProduct"},{"definition":"Any characteristic of the food product pertaining to its state, processing, a label claim, or implications for consumers.","displayName":"Food product properties","example":"Food (chopped) [FOODON:00002777]; Ready-to-eat (RTE) [FOODON:03316636]","guidance":"Provide any characteristics of the food product including whether it has been cooked, processed, preserve