      "gitHubMainUrl": "https://github.com/loculus-project/loculus",
      "logo": {
        "height": 100,
        "url": "/favicon.svg",
        "width": 100
      },
      "name": "Loculus",
      "organisms": {},
      "seqSetsFieldsToDisplay": [
        {
          "displayName": "Country",
          "field": "geoLocCountry"
        },
        {
          "displayName": "Collection Date",
          "field": "sampleCollectionDate"
        },
        {
          "displayName": "Authors",
          "field": "authors"
        }
      ]
    }
  runtime_config.json: |
    {
        "name" : "Loculus",
