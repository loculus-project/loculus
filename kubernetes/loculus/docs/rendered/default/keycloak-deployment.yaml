# Source: loculus/templates/keycloak-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loculus-keycloak
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loculus
      component: keycloak
  template:
    metadata:
      labels:
        app: loculus
        component: keycloak
    spec:
      
      initContainers:
        - name: config-processor-keycloak-config
          image: ghcr.io/loculus-project/config-processor:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: keycloak-config
              mountPath: /input
            - name: keycloak-config-processed
              mountPath: /output
          command: ["python3"]
          args: ["/app/config-processor.py", "/input", "/output"]
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
          env:
            - name: LOCULUSSUB_smtpPassword
              valueFrom:
                secretKeyRef:
                  name: smtp-password
                  key: secretKey
            - name: LOCULUSSUB_insdcIngestUserPassword
              valueFrom:
                secretKeyRef:
                  name: service-accounts
                  key: insdcIngestUserPassword
            - name: LOCULUSSUB_preprocessingPipelinePassword
              valueFrom:
                secretKeyRef:
                  name: service-accounts
                  key: preprocessingPipelinePassword
            - name: LOCULUSSUB_externalMetadataUpdaterPassword
              valueFrom:
                secretKeyRef:
                  name: service-accounts
                  key: externalMetadataUpdaterPassword
            - name: LOCULUSSUB_backendUserPassword
              valueFrom:
                secretKeyRef:
                  name: service-accounts
                  key: backendUserPassword
            - name: LOCULUSSUB_backendKeycloakClientSecret
              valueFrom:
                secretKeyRef:
                  name: backend-keycloak-client-secret
                  key: backendKeycloakClientSecret
            - name: LOCULUSSUB_orcidSecret
              valueFrom:
                secretKeyRef:
                  name: orcid
                  key: orcidSecret
        - name: keycloak-theme-prep
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          image: "ghcr.io/loculus-project/keycloakify:latest"
          volumeMounts:
            - name: theme-volume
              mountPath: /destination
      containers:
        - name: keycloak
          # TODO #1221
          image: quay.io/keycloak/keycloak:23.0
          
          resources:
            limits:
              memory: 3Gi
            requests:
              cpu: 40m
              memory: 700Mi
          env:
            - name: REGISTRATION_TERMS_MESSAGE
              value: You must agree to the <a href="http://main.loculus.org/terms">terms of use</a>.

            - name: PROJECT_NAME
              value: Loculus
            - name: KC_DB
              value: postgres
            - name: KC_DB_URL_HOST
              valueFrom:
                secretKeyRef:
                  name: keycloak-database
                  key: addr
            - name: KC_DB_URL_PORT
              valueFrom:
                secretKeyRef:
                  name: keycloak-database
                  key: port        
            - name: KC_DB_URL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: keycloak-database
                  key: database
            - name: KC_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: keycloak-database
                  key: username
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-database
                  key: password
            - name: KC_BOOTSTRAP_ADMIN_USERNAME # TODO: delete after upgrading keycloak (#3736 )
              value: "admin"
            - name: KC_BOOTSTRAP_ADMIN_PASSWORD # TODO: delete after upgrading keycloak (#3736 )
              valueFrom:
                secretKeyRef:
                  name: keycloak-admin
                  key: initialAdminPassword
            - name: KEYCLOAK_ADMIN
              value: "admin"
            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-admin
                  key: initialAdminPassword
            - name: KC_PROXY
              value: "edge"
            - name: PROXY_ADDRESS_FORWARDING
              value: "true"
            - name: KC_HEALTH_ENABLED
              value: "true"
            - name: KC_HOSTNAME_URL
              value: "https://authentication-%!s(<nil>)"
            - name: KC_HOSTNAME_ADMIN_URL
              value: "https://authentication-%!s(<nil>)"
            - name: KC_FEATURES
              value: "declarative-user-profile"
            # see https://github.com/keycloak/keycloak/blob/77b58275ca06d1cbe430c51db74479a7e1b409b5/quarkus/dist/src/main/content/bin/kc.sh#L95-L150
            - name: KC_RUN_IN_CONTAINER
              value: "true"
            - name: LOCULUS_VERSION
              value: latest
          args:
            - "start"
            - "--import-realm"
            - "--cache=local"
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: keycloak-config-processed
              mountPath: /opt/keycloak/data/import/
            - name: theme-volume
              mountPath: /opt/keycloak/providers/
          startupProbe:
            httpGet:
              path: /health/ready
              port: 8080
            timeoutSeconds: 3
            failureThreshold: 150
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            timeoutSeconds: 3
            periodSeconds: 10
            failureThreshold: 2
      volumes:

        - name: keycloak-config
          configMap:
            name: keycloak-config
        - name: keycloak-config-processed
          emptyDir: {}
        - name: theme-volume
          emptyDir: {}
---
