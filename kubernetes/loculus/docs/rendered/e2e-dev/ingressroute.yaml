apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: loculus-website-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: "default-compression-middleware@kubernetescrd,default-redirect-middleware@kubernetescrd,default-redirect-www-middleware@kubernetescrd"
spec:
  rules:
    - host: "localhost:3000"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: loculus-website-service
                port:
                  number: 3000
    - host: "www.localhost:3000"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: loculus-website-service
                port:
                  number: 3000
  tls:
  - hosts:
    - "localhost:3000"
    - "www.localhost:3000"
