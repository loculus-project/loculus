version: "3"
services:
  database:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: unsecure
      POSTGRES_DB: pathoplexus

  backend:
    image: ${DOCKER_IMAGE_NAME}
    depends_on:
      - database
    command:
      --spring.datasource.url=jdbc:postgresql://database:5432/pathoplexus
      --spring.datasource.username=postgres
      --spring.datasource.password=unsecure
    volumes:
      - ./log:/workspace/log
    ports:
      - "8079:8079"
