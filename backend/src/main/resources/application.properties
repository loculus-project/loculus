server.port=8079
server.max-http-request-header-size=20KB

springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.operationsSorter=alpha
server.forward-headers-strategy=framework
spring.servlet.multipart.max-file-size=5000MB
spring.servlet.multipart.max-request-size=5000MB
spring.mvc.async.request-timeout=36000000

server.compression.enabled=true

spring.datasource.driverClassName=org.postgresql.Driver
spring.flyway.locations=classpath:db/migration,classpath:org/loculus/backend/db/migration
spring.flyway.validate-migration-naming=true
spring.flyway.baseline-on-migrate=true

springdoc.show-actuator=true
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true
management.endpoints.web.exposure.include=health
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

loculus.cleanup.task.reset-stale-in-processing-after-seconds=60
loculus.cleanup.task.run-every-seconds=60
loculus.stream.batch-size=1000
loculus.debug-mode=false

loculus.s3.enabled=false
loculus.s3.bucket.endpoint=
loculus.s3.bucket.bucket=
loculus.s3.bucket.region=
loculus.s3.bucket.access-key=
loculus.s3.bucket.secret-key=
