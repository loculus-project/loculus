# Mirror configuration: Maps source images from any registry to ghcr.io/loculus-project
# Supports Docker Hub, Quay.io, K8s registry, etc.
# Format: source â†’ destination

images:
  # Flyway images (Docker Hub)
  - source: flyway/flyway:10-alpine
    destination: ghcr.io/loculus-project/flyway:10-alpine
  
  - source: flyway/flyway:11.10.0-alpine-mongo
    destination: ghcr.io/loculus-project/flyway:11.10.0-alpine-mongo
  
  # MinIO (Quay.io)
  - source: quay.io/minio/minio:latest
    destination: ghcr.io/loculus-project/minio:latest
  
  # Keycloak (Quay.io)
  - source: quay.io/keycloak/keycloak:23.0
    destination: ghcr.io/loculus-project/keycloak:23.0
  
  # Busybox (K8s registry)
  - source: registry.k8s.io/busybox:latest
    destination: ghcr.io/loculus-project/busybox:latest
