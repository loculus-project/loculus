version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
  - package-ecosystem: npm
    directory: website/
    schedule:
      interval: weekly
    groups:
      minorAndPatch:
        update-types:
          - "minor"
          - "patch"
        exclude-patterns:
          - "@mui/material"
          - change-case
  - package-ecosystem: npm
    directory: docs/
    schedule:
      interval: weekly
    groups:
      minorAndPatch:
        update-types:
          - "minor"
          - "patch"
  - package-ecosystem: gradle
    directory: backend/
    schedule:
      interval: weekly
    groups:
      minorAndPatch:
        update-types:
          - "minor"
          - "patch"
  - package-ecosystem: npm
    directory: keycloak/keycloakify
    schedule:
      interval: monthly
    groups:
      - allUpdates:
          update-types:
            - "minor"
            - "patch"
            - "major"
