version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
  - package-ecosystem: npm
    directory: website/
    schedule:
      interval: weekly
    groups:
      minorAndPatch:
        update-types:
          - "minor"
          - "patch"
    ignore:
      - dependency-name: change-case
        update-types:
          - version-update:semver-minor
      - dependency-name: "@mui/material"
        update-types:
          - version-update:semver-minor
  - package-ecosystem: npm
    directory: docs/
    schedule:
      interval: weekly
    groups:
      minorAndPatch:
        update-types:
          - "minor"
          - "patch"
  - package-ecosystem: gradle
    directory: backend/
    schedule:
      interval: weekly
    groups:
      minorAndPatch:
        update-types:
          - "minor"
          - "patch"
