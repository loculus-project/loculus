version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
  - package-ecosystem: npm
    directory: website/
    schedule:
      interval: weekly
    groups:
      minorAndPatch:
        update-types:
          - "minor"
          - "patch"
        exclude-patterns:
          - "@mui/material"
          - change-case
          - flowbite-react # Due to https://github.com/themesberg/flowbite-react/issues/1343
  - package-ecosystem: npm
    directory: docs/
    schedule:
      interval: weekly
    groups:
      minorAndPatch:
        update-types:
          - "minor"
          - "patch"
  - package-ecosystem: gradle
    directory: backend/
    schedule:
      interval: weekly
    groups:
      minorAndPatch:
        update-types:
          - "minor"
          - "patch"
  - package-ecosystem: npm
    directory: keycloak/keycloakify
    schedule:
      interval: monthly
    groups:
      minorAndPatch:
          update-types:
            - "minor"
            - "patch"
