name: Node Server Test

on: [push]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Install curl (Windows)
      if: matrix.os == 'windows-latest'
      run: choco install curl
    - name: Change to website directory
      run: cd website

    - name: Test Node server
      run: |
        # Start the Node server in the background
        npm run start &

        # Allow some time for the server to start up
        sleep 5

        # Call the localhost server using curl
        curl localhost:3000

        # Get the PID of the Node server (platform-dependent logic)
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          NODE_PID=$(netstat -ano | findstr :3000 | awk '{print $5}')
        else
          NODE_PID=$(lsof -t -i:3000)
        fi

        # Check if the Node server is still running or has exited
        if [ -z "$NODE_PID" ]; then
            echo "Node server has exited."
            exit 1
        else
            echo "Node server is still running with PID: $NODE_PID."
            
            # Optionally, you can kill the server if you want after the test
            if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
              taskkill /PID $NODE_PID /F
            else
              kill -9 $NODE_PID
            fi
            exit 0
        fi

