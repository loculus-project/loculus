name: Capture Screenshot

on:
  push: # or any other trigger you'd prefer

jobs:
  screenshot:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Dependencies
      run: |
        npm init -y
        npm install puppeteer

    - name: Capture screenshot
      run: |
        node -e "const puppeteer = require('puppeteer'); (async () => { const browser = await puppeteer.launch({ args: ['--no-sandbox'] }); const page = await browser.newPage(); await page.goto('https://google.com'); await page.screenshot({ path: 'screenshot.png' }); await browser.close(); })();"

    - name: Upload screenshot as artifact
      uses: actions/upload-artifact@v2
      with:
        name: screenshot
        path: screenshot.png
