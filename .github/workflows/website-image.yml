name: website-image
on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      build_arm:
        type: boolean
        description: "Build for ARM as well"
        default: false
        required: false
  workflow_call:
    inputs:
      build_arm:
        type: boolean
        description: "Build for ARM as well"
        default: false
        required: false
env:
  DOCKER_IMAGE_NAME: ghcr.io/loculus-project/website
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
  BUILD_ARM: ${{ github.event.inputs.build_arm || inputs.build_arm || github.ref == 'refs/heads/main' }}
  sha: ${{ github.event.pull_request.head.sha || github.sha }}
concurrency:
  group: ci-${{ github.ref == 'refs/heads/main' && github.run_id || github.ref }}-website-${{github.event.inputs.build_arm}}
  cancel-in-progress: true
jobs:
  check-cache:
    name: Check Cache
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      packages: write
    outputs:
      cache-hit: ${{ steps.check-image.outputs.cache-hit }}
      dir-hash: ${{ steps.files-hash.outputs.dir-hash }}
      docker-metadata: ${{ steps.dockerMetadata.outputs.json }}
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Shorten sha
        run: echo "sha=${sha::7}" >> $GITHUB_ENV
      - uses: actions/checkout@v5
      - name: Generate files hash
        id: files-hash
        run: |
          DIR_HASH=$(echo -n ${{ hashFiles('website/**', '.github/workflows/website-image.yml') }})
          DIR_HASH="$DIR_HASH${{ env.BUILD_ARM == 'true' && '-arm' || '' }}"
          echo "dir-hash=$DIR_HASH" >> $GITHUB_OUTPUT
      - name: Set build matrix
        id: set-matrix
        run: |
          if [ "${{ env.BUILD_ARM }}" = "true" ]; then
            matrix='{"include":[{"platform":"linux/amd64","runner":"ubuntu-latest"},{"platform":"linux/arm64","runner":"ubuntu-24.04-arm"}]}'
          else
            matrix='{"include":[{"platform":"linux/amd64","runner":"ubuntu-latest"}]}'
          fi
          echo "matrix=$matrix" >> $GITHUB_OUTPUT
      - name: Setup Docker metadata
        id: dockerMetadata
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.files-hash.outputs.dir-hash }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=${{ env.BRANCH_NAME }}
            type=raw,value=commit-${{ env.sha }}
            type=raw,value=${{ env.BRANCH_NAME }}-arm,enable=${{ env.BUILD_ARM }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Check if image exists
        id: check-image
        run: |
          EXISTS=$(docker manifest inspect ${{ env.DOCKER_IMAGE_NAME }}:${{ steps.files-hash.outputs.dir-hash }} > /dev/null 2>&1 && echo "true" || echo "false")
          echo "cache-hit=$EXISTS" >> $GITHUB_OUTPUT

  build:
    name: Build ${{ matrix.platform }}
    needs: check-cache
    if: needs.check-cache.outputs.cache-hit == 'false'
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 25
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.check-cache.outputs.matrix) }}
    steps:
      - name: Prepare
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV
      - uses: actions/checkout@v5
      - name: Get node version build arg
        id: get-node-version
        run: |
          NODE_VERSION=$(grep -v "^[[:space:]]*#" website/.nvmrc | tr -d 'v')
          echo "NODE_VERSION=$NODE_VERSION" >> $GITHUB_OUTPUT
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE_NAME }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./website
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=website-${{ github.ref }}-${{ env.PLATFORM_PAIR }}
          cache-to: type=gha,mode=max,scope=website-${{ github.ref }}-${{ env.PLATFORM_PAIR }}
          outputs: type=image,name=${{ env.DOCKER_IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          build-args: NODE_VERSION=${{ steps.get-node-version.outputs.NODE_VERSION }}
      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"
      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  merge-or-retag:
    name: Build Website Docker Image # Don't change: Referenced by .github/workflows/update-argocd-metadata.yml
    needs: [check-cache, build]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      packages: write
    steps:
      - name: Download digests
        if: needs.check-cache.outputs.cache-hit == 'false'
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*
          merge-multiple: true
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Create manifest list and push
        if: needs.check-cache.outputs.cache-hit == 'false'
        working-directory: ${{ runner.temp }}/digests
        run: |
          METADATA='${{ needs.check-cache.outputs.docker-metadata }}'
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$METADATA") \
            $(printf '${{ env.DOCKER_IMAGE_NAME }}@sha256:%s ' *)
      - name: Inspect image
        if: needs.check-cache.outputs.cache-hit == 'false'
        run: |
          docker buildx imagetools inspect ${{ env.DOCKER_IMAGE_NAME }}:${{ needs.check-cache.outputs.dir-hash }}
      - name: Retag and push existing image
        if: needs.check-cache.outputs.cache-hit == 'true'
        run: |
          METADATA='${{ needs.check-cache.outputs.docker-metadata }}'
          TAGS=$(jq -r '.tags[]' <<< "$METADATA")
          for TAG in $TAGS; do
            docker buildx imagetools create --tag $TAG ${{ env.DOCKER_IMAGE_NAME }}:${{ needs.check-cache.outputs.dir-hash }}
          done
