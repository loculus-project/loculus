name: Test with kubernetes (will become E2E test)

on:
  push:


jobs:
  setup-k3d:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install k3d
      run: |
        curl -s https://raw.githubusercontent.com/rancher/k3d/main/install.sh | bash

    - name: Create k3d cluster
      run: |
        k3d cluster create mycluster \
          -p "3000:80@loadbalancer" \
          -v "$(pwd):/repo" --agents 2
    
    - name: Install Helm
      run: |
        curl https://baltocdn.com/helm/signing.asc | sudo apt-key add -
        sudo apt-get install apt-transport-https --yes
        echo "deb https://baltocdn.com/helm/stable/debian/ all main" | sudo tee /etc/apt/sources.list.d/helm-stable-debian.list
        sudo apt-get update
        sudo apt-get install helm

    - name: Deploy Helm chart
      run: |
        helm install preview .argocd/preview --set mode=e2e --set branch=${GITHUB_REF#refs/heads/}} --set namespace=test --set dockerconfigjson=eyJhdXRocyI6eyJnaGNyLmlvIjp7InVzZXJuYW1lIjoiYm90IiwicGFzc3dvcmQiOiJnaHBfNUM0WVZKUkpWcWRwdWJBTlFpRnNMZ0N0ZnlwVkZ5MkFYdE1nIiwiZW1haWwiOiJib3RAYm90LmNvbSIsImF1dGgiOiJZbTkwT21kb2NGODFRelJaVmtwU1NsWnhaSEIxWWtGT1VXbEdjMHhuUTNSbWVYQldSbmt5UVZoMFRXYz0ifX19

    - uses: actions/setup-node@v3
    - name: Install playwright
      run: npm install -g playwright
    - name: Install playwright browsers
      run: npx playwright install chromium --with-deps
    - name: Wait 180 seconds for the cluster to be ready
      run: sleep 180
    - name: Take screenshot of the site
      run: npx playwright screenshot localhost:3000 screenshot.png
    - name: Upload screenshot
      uses: actions/upload-artifact@v2
      with:
        name: screenshot
        path: screenshot.png