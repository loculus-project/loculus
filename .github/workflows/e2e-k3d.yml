name: E2E test (on kubernetes)

on:
  push:

concurrency:
  group: ci-${{ github.ref }}-e2e-k3d
  cancel-in-progress: true

jobs:
  k3d-e2e:
  
    permissions:
      packages: read
      contents: read
      checks: read

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install k3d
      run: |
        curl -s https://raw.githubusercontent.com/rancher/k3d/main/install.sh | bash

    - name: Create k3d cluster
      run: |
        k3d cluster create mycluster -p "3000:30081@agent:0"  -p "8079:30082@agent:0" -v "$(pwd):/repo"  --agents 2 

    - name: Wait for Backend Docker Image
      uses: lewagon/wait-on-check-action@v1.3.1
      with:
        ref: ${{ github.ref }}
        check-name: Build Backend Docker Image
        repo-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Wait for Website Docker Image
      uses: lewagon/wait-on-check-action@v1.3.1
      with:
        ref: ${{ github.ref }}
        check-name: Build Website Docker Image
        repo-token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Deploy with helm
      uses: WyriHaximus/github-action-helm3@v3
      with:
        exec: helm install preview kubernetes/preview --set mode=e2e --set branch=${{ github.ref_name }} --set namespace=test --set dockerconfigjson=${{ secrets.GHCR_DOCKER_CONFIG }}

    - uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Cache .npm
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('website/**/package-lock.json') }}

    - name: Install dependencies
      run: cd website && npm i

    - name: Get Installed Playwright Version
      id: playwright-version
      run: cd website && echo "PLAYWRIGHT_VERSION=$(node -e "console.log(require('./package-lock.json').packages['node_modules/@playwright/test'].version)")" >> $GITHUB_ENV

    - name: Cache Playwright Browsers
      uses: actions/cache@v3
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}

    - name: Install Playwright Browsers and System Dependencies
      run: cd website && npx playwright install --with-deps
      if: steps.playwright-cache.outputs.cache-hit != 'true'

    - name: Install only System Dependencies
      run: cd website && npx playwright install-deps
      if: steps.playwright-cache.outputs.cache-hit == 'true'
    - name: Wait for the pods to be ready
      run: |
        end=$((SECONDS+300))
        while true; do
          all_pods=$(kubectl get pods -l app=pathoplexus -n test -o jsonpath='{.items[*].metadata.name}')
          running_pods=$(kubectl get pods -l app=pathoplexus -n test -o=jsonpath='{.items[?(@.status.phase=="Running")].metadata.name}')

          if [[ "$all_pods" == "$running_pods" ]]; then
            echo "All pods are up and running!"
            break
          fi

          if [[ "${SECONDS}" -ge "${end}" ]]; then
            not_running_pods=$(kubectl get pods -l app=pathoplexus -n test -o=jsonpath='{.items[?(@.status.phase!="Running")].metadata.name}')
            echo "Error: The following pods did not start on time: $not_running_pods"
            exit 1
          fi
          
          echo "Waiting for pods to be ready..."
          sleep 10
        done
    - name: Sleep for 20 secs
      run: sleep 20
    - name: List running pods
      if: ${{ !cancelled() }}
      run: kubectl get pods --all-namespaces
    - name: Describe pods
      if: ${{ !cancelled() }}
      run: kubectl describe pods -l app=pathoplexus -n test
    - name: Show events
      if: ${{ !cancelled() }}
      run: kubectl get events -n test
    - name: Run E2E test
      run: cd website && npm run e2e
    - uses: actions/upload-artifact@v3
      if: ${{ failure() }}
      with:
        name: playwright-report
        path: website/playwright-report/
        retention-days: 30
    - name: Save logs from all containers to file
      if: ${{ !cancelled() }}
      run: |
        pods=$(kubectl get pods -l app=pathoplexus -n test -o jsonpath='{.items[*].metadata.name}')
        for pod in $pods; do
          containers=$(kubectl get pod $pod -n test -o jsonpath='{.spec.containers[*].name}')
          for container in $containers; do
            echo "Logs from $pod - $container:" >> kubernetes_logs.txt
            kubectl logs $pod -n test -c $container >> kubernetes_logs.txt
            echo "==============================" >> kubernetes_logs.txt
          done
        done
    - name: Upload Kubernetes logs
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v3
      with:
        name: kubernetes-logs
        path: kubernetes_logs.txt
