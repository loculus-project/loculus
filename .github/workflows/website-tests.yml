name: website-tests
on:
  pull_request:
    paths:
      - "website/**"
      - ".github/workflows/website-tests.yml"
  push:
    branches:
      - main
  workflow_dispatch:
concurrency:
  group: ci-${{ github.ref == 'refs/heads/main' && github.run_id || github.ref }}-website-tests
  cancel-in-progress: true
jobs:
  check-format-and-types:
    name: Check format and types
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: ./website
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ./website/.nvmrc
      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('website/**/package-lock.json', 'website/**/package.json') }}
      - run: npm ci
      - run: npm run build # To avoid regression of #3461
      - run: npm run check-format
        if: always()
      - run: npm run check-types
        if: always()
  unitTests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: ./website
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ./website/.nvmrc
      - name: Cache .npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('website/**/package-lock.json', 'website/**/package.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test
