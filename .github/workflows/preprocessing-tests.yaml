name: preprocessing-tests
on:
  pull_request:
    paths:
      - "preprocessing/nextclade/**"
      - ".github/workflows/preprocessing-tests.yaml"
  push:
    branches:
      - main
  workflow_dispatch:
concurrency:
  group: ci-${{ github.ref == 'refs/heads/main' && github.run_id || github.ref }}-preprocessing-tests
  cancel-in-progress: true
jobs:
  unitTests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v5
      - name: Set up micromamba
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: preprocessing/nextclade/environment.yml
          micromamba-version: 'latest'
          cache-environment: true
          post-cleanup: 'all'
      - name: Install test dependencies
        run: |
          uv pip install --system '.[test]'
        shell: micromamba-shell {0}
        working-directory: preprocessing/nextclade/
      - name: Run tests
        run: |
          pytest
        shell: micromamba-shell {0}
        working-directory: preprocessing/nextclade/
  typeCheck:
    name: Type Checking
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v5
      - name: Set up micromamba
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: preprocessing/nextclade/environment.yml
          micromamba-version: 'latest'
          cache-environment: true
          post-cleanup: 'all'
      - name: Install type checking dependencies
        run: |
          uv pip install --system '.[test]'
        shell: micromamba-shell {0}
      - name: Run mypy (checks type hints)
        run: mypy --config-file preprocessing/nextclade/.mypy.ini preprocessing/nextclade --non-interactive
        shell: micromamba-shell {0}
