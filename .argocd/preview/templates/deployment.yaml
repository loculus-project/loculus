apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-{{ .Values.shortbranch }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: website-{{ .Values.shortbranch }}
  template:
    metadata:
      labels:
        app: website-{{ .Values.shortbranch }}
    spec:
      initContainers:
        - name: init-website-{{ .Values.shortbranch }}
          image: alpine/git
          env:
            - name: GIT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: github-access-token
                  key: token
          command:
            - /bin/sh
            - -c
            - |
              git clone -b {{ .Values.branch }} https://tokenauth:$GIT_TOKEN@github.com/pathoplexus/pathoplexus.git /repo
          volumeMounts:
            - name: repo-volume
              mountPath: /repo
        - name: silo-preprocessing-{{ .Values.shortbranch }}
          image: ghcr.io/genspectrum/lapis-silo:latest
          args:
            - "--preprocessing"
          volumeMounts:
            - name: repo-volume
              mountPath: /preprocessing/input
              subPath: website/tests/initialSiloData
            - name: repo-volume
              mountPath: /preprocessing/input/reference_genomes.json
              subPath: website/tests/config/reference_genomes.json
            - name: repo-volume
              mountPath: /app/preprocessing_config.yaml
              subPath: website/tests/config/preprocessing_config.yaml
            - name: repo-volume
              mountPath: /app/database_config.yaml
              subPath: website/tests/config/database_config.yaml
            - name: repo-volume
              mountPath: /preprocessing/output
              subPath: website/tests/initialSiloData/processingOutput

      containers:
        - name: website-{{ .Values.shortbranch }}
          image: ghcr.io/pathoplexus/website:{{ .Values.branch }}
          imagePullPolicy: Always
          resources:
            requests:
              memory: "1300Mi"
              cpu: "100m"
            limits:
              memory: "2000Mi"
              cpu: "1000m"
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: repo-volume
              mountPath: /config
              subPath: website/tests/config
        - name: backend-{{ .Values.shortbranch }}
          image: ghcr.io/pathoplexus/backend:{{ .Values.branch }}
          imagePullPolicy: Always
          ports:
            - containerPort: 8079
          args:
            - "--spring.datasource.url=jdbc:postgresql://localhost:5432/pathoplexus"
            - "--spring.datasource.username=postgres"
            - "--spring.datasource.password=unsecure"
            - "--backend.config.path=/repo/website/tests/config/config.json"
            - "--backend.referenceGenome.path=/repo/website/tests/config/reference_genomes.json"
          volumeMounts:
            - name: repo-volume
              mountPath: /repo
        - name: database-{{ .Values.shortbranch }}
          image: postgres:latest
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "unsecure"
            - name: POSTGRES_DB
              value: "pathoplexus"
        - name: silo-{{ .Values.shortbranch }}
          image: ghcr.io/genspectrum/lapis-silo:latest
          ports:
            - containerPort: 8081
          args:
            - "--api"
          volumeMounts:
            - name: repo-volume
              mountPath: /data
              subPath: website/tests/initialSiloData/processingOutput
        - name: lapis-{{ .Values.shortbranch }}
          image: ghcr.io/genspectrum/lapis-v2:latest
          ports:
            - containerPort: 8080
          args:
            - "--silo.url=http://localhost:8081"
          volumeMounts:
            - name: repo-volume
              mountPath: /workspace/database_config.yaml
              subPath: website/tests/config/database_config.yaml
            - name: repo-volume
              mountPath: /workspace/reference_genomes.json
              subPath: website/tests/config/reference_genomes.json
      imagePullSecrets:
        - name: ghcr-secret
      volumes:
        - name: repo-volume
          emptyDir: {}
