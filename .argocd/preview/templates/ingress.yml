apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: website-{{ .Values.shortbranch }}
  namespace: preview
  annotations:
    cert-manager.io/issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - {{ .Values.host }}
    secretName: website-{{ .Values.shortbranch }}-tls
  rules:
    - host: {{ .Values.host }}
      http:
        paths:
          - backend:
              service:
                name: website-{{ .Values.shortbranch }}-service
                port:
                  number: 3000
            path: /
            pathType: Prefix
