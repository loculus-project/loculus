apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: website-{{ .Values.shortbranch }}
  namespace: {{ .Values.namespace }}
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.host }}
      http:
        paths:
          - backend:
              service:
                name: website-{{ .Values.shortbranch }}-service
                port:
                  number: 3000
            path: /
            pathType: Prefix
