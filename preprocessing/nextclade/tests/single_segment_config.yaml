batch_size: 100
genes:
  - NPEbolaSudan
  - VP35EbolaSudan
log_level: DEBUG
nextclade_dataset_name: ebola-sudan-test-dataset
nextclade_dataset_server: fake_url
scientific_name: "Test Ebola Sudan Virus"
molecule_type: "genomic RNA"
topology: "linear"
db_name: "Loculus"
nucleotideSequences:
  - main
organism: ebola-sudan-test
processing_spec:
  completeness:
    args:
      type: float
    function: identity
    inputs:
      input: nextclade.coverage
  totalInsertedNucs:
    args:
      type: int
    function: identity
    inputs:
      input: nextclade.totalInsertions
  totalSnps:
    args:
      type: int
    function: identity
    inputs:
      input: nextclade.totalSubstitutions
  totalDeletedNucs:
    args:
      type: int
    function: identity
    inputs:
      input: nextclade.totalDeletions
  nonExistentField: # Regression test for #5628
    args:
      type: str
    function: identity
    inputs:
      input: nextclade.some.non.existent.path
  length:
    args:
      type: int
    function: identity
    inputs:
      input: length
