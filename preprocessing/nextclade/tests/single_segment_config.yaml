batch_size: 100
log_level: DEBUG
nextclade_dataset_server: TEST
scientific_name: "Test Ebola Sudan Virus"
molecule_type: "genomic RNA"
topology: "linear"
db_name: "Loculus"
minimizer_url: TEST
nextclade_sequence_and_datasets:
- nextclade_dataset_name: ebola-sudan
  genes: [NPEbolaSudan, VP35EbolaSudan, LEbolaSudan]
organism: ebola-sudan-test
processing_spec:
  completeness:
    args:
      type: float
    function: identity
    inputs:
      input: nextclade.coverage
  totalInsertedNucs:
    args:
      type: int
    function: identity
    inputs:
      input: nextclade.totalInsertions
  totalSnps:
    args:
      type: int
    function: identity
    inputs:
      input: nextclade.totalSubstitutions
  totalDeletedNucs:
    args:
      type: int
    function: identity
    inputs:
      input: nextclade.totalDeletions
  length:
    args:
      type: int
    function: identity
    inputs:
      input: length
