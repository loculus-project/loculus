batch_size: 100
alignment_requirement: ALL
log_level: DEBUG
minimizer_index: TEST
segment_classification_method: "minimizer"
nucleotideSequences:
- name: ebola-sudan
  nextclade_dataset_name: ebola-dataset/ebola-sudan
  accepted_sort_matches: [accepted-name]
  genes: [NPEbolaSudan, VP35EbolaSudan, LEbolaSudan]
- name: ebola-zaire
  nextclade_dataset_name: ebola-dataset/ebola-zaire
  accepted_sort_matches: [accepted-name]
  genes: [VP24EbolaZaire, LEbolaZaire]
organism: multi-ebola-test
processing_spec:
  totalInsertedNucs_ebola-zaire:
    args:
      segment: ebola-zaire
      type: int
    function: identity
    inputs:
      input: nextclade.totalInsertions
  totalSnps_ebola-zaire:
    args:
      segment: ebola-zaire
      type: int
    function: identity
    inputs:
      input: nextclade.totalSubstitutions
  totalDeletedNucs_ebola-zaire:
    args:
      segment: ebola-zaire
      type: int
    function: identity
    inputs:
      input: nextclade.totalDeletions
  totalInsertedNucs_ebola-sudan:
    args:
      segment: ebola-sudan
      type: int
    function: identity
    inputs:
      input: nextclade.totalInsertions
  totalSnps_ebola-sudan:
    args:
      segment: ebola-sudan
      type: int
    function: identity
    inputs:
      input: nextclade.totalSubstitutions
  totalDeletedNucs_ebola-sudan:
    args:
      segment: ebola-sudan
      type: int
    function: identity
    inputs:
      input: nextclade.totalDeletions
  length_ebola-sudan:
    args:
      segment: ebola-sudan
      type: int
    function: identity
    inputs:
      input: length_ebola-sudan
  length_ebola-zaire:
    args:
      segment: ebola-zaire
      type: int
    function: identity
    inputs:
      input: length_ebola-zaire
