version: '3'
services:
  website:
    image: ${WEBSITE_IMAGE}
    init: true
    ports:
      - "3000:3000"
    volumes:
      - ./website/tests/config/config.json:/config/config.json
      - ./website/tests/config/docker-runtime-config.json:/config/runtime-config.json
      - ./website/tests/config/reference-genomes.json:/config/reference-genomes.json
      - ./log:/log

  backend:
    image: ${BACKEND_IMAGE}
    ports:
      - "8079:8079"
    depends_on:
      - database
    command:
      --spring.datasource.url=jdbc:postgresql://database:5432/pathoplexus
      --spring.datasource.username=postgres
      --spring.datasource.password=unsecure
    volumes:
      - ./log:/workspace/log
      - ./website/tests/config/config.json:/workspace/config.json

  database:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: unsecure
      POSTGRES_DB: pathoplexus
