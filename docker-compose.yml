version: '3'
services:
  website:
    image: ${WEBSITE_IMAGE}
    init: true
    ports:
      - "3000:3000"
    volumes:
      - ./website/tests/config/website_config.json:/config/website_config.json
      - ./website/tests/config/docker_runtime_config.json:/config/runtime_config.json
      - ./website/tests/config/reference_genomes.json:/config/reference_genomes.json
      - ./log:/log

  backend:
    image: ${BACKEND_IMAGE}
    ports:
      - "8079:8079"
    depends_on:
      - database
    command:
      --spring.datasource.url=jdbc:postgresql://database:5432/pathoplexus
      --spring.datasource.username=postgres
      --spring.datasource.password=unsecure
    volumes:
      - ./log:/workspace/log
      - ./website/tests/config/backend_config.json:/config/backend_config.json
      - ./website/tests/config/reference_genomes.json:/config/reference_genomes.json

  database:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: unsecure
      POSTGRES_DB: pathoplexus

  lapis:
    image: ghcr.io/genspectrum/lapis-v2:latest
    ports:
      - "8080:8080"
    command: --silo.url=http://silo:8081
    volumes:
      - ./website/tests/config/database_config.yaml:/workspace/database_config.yaml
      - ./website/tests/config/reference_genomes.json:/workspace/reference_genomes.json
      - ./log:/workspace/log

  silo:
    image: ghcr.io/genspectrum/lapis-silo:latest
    ports:
      - "8081:8081"
    command: --api
    volumes:
      - ./website/tests/initialSiloData/preprocessingOutput/:/data
      - ./log/silo:/app/logs

  keycloakDB:
    image: postgres:latest
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=unsecure
      - POSTGRES_DB=keycloak
    ports:
      - "5431:5432"

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    environment:
      - DB_VENDOR=postgres
      - DB_ADDR=keycloakDB
      - DB_DATABASE=keycloak
      - DB_USER=postgres
      - DB_PORT=5431
      - DB_PASSWORD=unsecure
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_PROXY=edge
      - KC_HEALTH_ENABLED=true
    command: 
      - "start-dev"
      - "--import-realm"
    ports:
      - "8083:8080"
    depends_on:
      - keycloakDB
    volumes:
      - ./kubernetes/preview/keycloak-config.json:/opt/keycloak/data/import/keycloak-config.json